<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Courier v1.0.9</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --border:#fff;
  --r:16px;
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
  --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

html,body{height:100%}
body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:var(--sans);
  font-size:18px;
}

.safe{
  max-width:760px;
  margin:0 auto;
  padding: calc(env(safe-area-inset-top) + 16px) 14px 220px;
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:18px;
}
.header h1{
  margin:0;
  font-size:44px;
  font-weight:900;
}

/* KPIs */
.kpis{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:12px;
  margin-bottom:20px;
}
.kpi{
  background:#fff;
  color:#000;
  border-radius:var(--r);
  padding:12px;
}
.kpi .label{
  font-family:var(--mono);
  font-size:14px;
  font-weight:900;
}
.kpi .value{
  margin-top:6px;
  font-family:var(--mono);
  font-size:22px;
  font-weight:950;
}

/* SCREENS */
.screen{display:block}
.hidden{display:none}

/* BUTTONS */
.btn,.btnOutline{
  width:100%;
  border-radius:14px;
  padding:18px 12px;
  font-size:18px;
  font-weight:900;
  margin-top:12px;
}
.btn{
  background:#fff;
  color:#000;
  border:1px solid #fff;
}
.btnOutline{
  background:#000;
  color:#fff;
  border:1px solid #fff;
}
.btnSmall{
  width:auto;
  padding:8px 12px;
  font-size:16px;
}
.btnMini{
  width:auto;
  padding:12px 14px;
  font-size:16px;
}

/* HUB */
.hubGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

/* JOB BOARD */
.jobs{
  display:grid;
  gap:12px;
}
.jobRow{
  border:1px solid #fff;
  border-radius:12px;
  padding:12px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
}
.jobPay{
  font-family:var(--mono);
  font-weight:950;
}
.refreshText{
  text-align:center;
  font-family:var(--mono);
  font-weight:900;
  margin-top:14px;
  cursor:pointer;
}

/* LIVE JOB */
.progressRow{
  display:flex;
  justify-content:space-between;
  align-items:baseline;
}
.progressLabel,
.progressPct{
  font-family:var(--mono);
  font-size:22px;
  font-weight:950;
}
.bar{
  height:16px;
  border:1px solid #fff;
  border-radius:999px;
  overflow:hidden;
  margin-top:6px;
}
.fill{height:100%;background:#fff;width:0}

/* SPEED */
.speedbar{
  position:fixed;
  left:0;right:0;
  bottom:calc(env(safe-area-inset-bottom) + 64px);
  border-top:1px solid #fff;
  background:#000;
  padding:10px 14px 18px;
}
.speedwrap{max-width:760px;margin:0 auto}
.speedhead{
  display:flex;
  justify-content:space-between;
  font-family:var(--mono);
  font-weight:900;
  margin-bottom:10px;
}
.seg{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
}
.seg button{
  padding:14px 0;
  border-radius:14px;
  border:1px solid #fff;
  background:#000;
  color:#fff;
  font-weight:900;
}
.seg button.active{
  background:#fff;
  color:#000;
}
.seg button[disabled]{opacity:.35}

/* BOTTOM JOB CONTROLS */
.jobControls{
  position:fixed;
  left:0;right:0;
  bottom:calc(env(safe-area-inset-bottom) + 140px);
  padding:10px 14px;
}
.jobControlsWrap{
  max-width:760px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>
<div class="safe">

  <div class="header">
    <h1>Courier (v1.0.9)</h1>
  </div>

  <div class="kpis">
    <div class="kpi"><div class="label">Day</div><div class="value" id="day">1</div></div>
    <div class="kpi"><div class="label">Time</div><div class="value" id="clock">15:00</div></div>
    <div class="kpi"><div class="label">Cash</div><div class="value" id="cash">£0</div></div>
  </div>

  <!-- HUB -->
  <div class="screen" id="hub">
    <div class="hubGrid">
      <button class="btnOutline" id="goJobs">Jobs</button>
      <button class="btnOutline">Shop</button>
      <button class="btnOutline" disabled>Kit</button>
      <button class="btnOutline" disabled>Bag</button>
    </div>
  </div>

  <!-- JOB BOARD -->
  <div class="screen hidden" id="board">
    <div class="jobs" id="jobs"></div>
    <div class="refreshText" id="refreshJobs">↻ Refresh jobs</div>
    <div style="text-align:right;margin-top:14px">
      <button class="btnOutline btnSmall" id="backHub">Back</button>
    </div>
  </div>

  <!-- LIVE JOB -->
  <div class="screen hidden" id="job">
    <div class="progressRow">
      <div class="progressLabel">Progress</div>
      <div class="progressPct" id="pct">0%</div>
    </div>
    <div class="bar"><div class="fill" id="fill"></div></div>
  </div>

</div>

<div class="jobControls hidden" id="jobControls">
  <div class="jobControlsWrap">
    <button class="btnOutline btnMini" id="cancel">Cancel</button>
    <button class="btnOutline btnMini">Snacks</button>
  </div>
</div>

<div class="speedbar hidden" id="speedBar">
  <div class="speedwrap">
    <div class="speedhead">
      <div>Speed</div>
      <div id="speedLabel">average</div>
    </div>
    <div class="seg" id="speedSeg"></div>
  </div>
</div>

<script>
const VERSION="1.0.9";

const SPEEDS=[
  null,
  {name:"very slow",mult:0.55},
  {name:"slow",mult:0.8},
  {name:"average",mult:1},
  {name:"fast",mult:1.25},
  {name:"very fast",mult:1.55}
];

const state={
  time:15*60,
  speed:3
};

const $=id=>document.getElementById(id);

function buildSpeed(){
  const s=$("speedSeg"); s.innerHTML="";
  for(let i=1;i<=5;i++){
    const b=document.createElement("button");
    b.textContent=i;
    b.onclick=()=>setSpeed(i);
    s.appendChild(b);
  }
  syncSpeed();
}

function setSpeed(i){
  state.speed=i;
  syncSpeed();
}
function syncSpeed(){
  [...$("speedSeg").children].forEach((b,i)=>{
    b.classList.toggle("active",i+1===state.speed);
  });
  $("speedLabel").textContent=SPEEDS[state.speed].name;
}

buildSpeed();
</script>
</body>
</html>
