<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Courier v1.0.23</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#000;
      --accent:#ffffff;
      --stroke:2px;
      --r:16px;
      --r2:12px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--accent);
      font-family:var(--sans);
      font-size:18px;
    }

    .safe{
      padding: calc(env(safe-area-inset-top) + 12px) 14px calc(env(safe-area-inset-bottom) + 260px);
      max-width:760px;
      margin:0 auto;
    }

    /* HEADER: left Courier, right big clock */
    .top{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-bottom:14px;
    }
    h1{
      margin:0;
      font-size:44px;
      font-weight:900;
      color:var(--accent);
      text-align:left;
    }
    .headerClock{
      text-align:right;
      font-family:var(--mono);
      font-size:44px;
      font-weight:950;
      letter-spacing:.2px;
      color:var(--accent);
    }

    .divider{
      height:4px;
      background:var(--accent);
      margin:14px 0;
    }

    .kpiRow{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      font-family:var(--mono);
      font-weight:900;
      color:var(--accent);
      padding:0 8px;
    }
    .kpiLeft{ text-align:left; }
    .kpiMid{ text-align:center; }
    .kpiRight{ text-align:right; }

    .screen{display:block;}
    .hidden{display:none!important;}

    .btn,.btnOutline{
      width:100%;
      border-radius:14px;
      padding:18px 12px;
      font-size:18px;
      font-weight:900;
      letter-spacing:.2px;
      margin-top:12px;
      touch-action: manipulation;
      border:var(--stroke) solid var(--accent);
    }
    .btn{
      background:var(--accent);
      color:#000;
    }
    .btnOutline{
      background:var(--bg);
      color:var(--accent);
    }
    .btn[disabled],.btnOutline[disabled]{opacity:.4;}

    .btnSmall{
      padding:8px 12px;
      font-size:16px;
      margin-top:0;
      width:auto;
    }

    .btnIcon{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-align:center;
    }
    .btnIcon svg{
      width:22px;
      height:22px;
      stroke:currentColor;
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
      flex:0 0 auto;
    }
    .btnMini.btnIcon svg{width:18px;height:18px;}

    .hubGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:20px;
    }
    .hubGrid .btn,.hubGrid .btnOutline{
      padding:28px 12px;
      font-size:20px;
      margin-top:0;
    }

    .hubBtn{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-align:center;
    }
    .hubBtn svg{
      width:44px;
      height:44px;
      stroke:currentColor;
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    /* Rest: icon LEFT of text */
    .hubBtnInline{
      flex-direction:row;
      justify-content:center;
      gap:12px;
    }
    .hubBtnInline svg{
      width:34px;
      height:34px;
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:12px;
    }
    .jobs{display:grid;gap:12px;margin-top:12px;}
    .jobRow{
      border:var(--stroke) solid var(--accent);
      border-radius:var(--r2);
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      cursor:pointer;
      user-select:none;
      background:var(--accent);
      color:#000;
    }
    .jobRow .jobTitle,
    .jobRow .jobPay{ color:#000; }

    .jobTitle{font-size:22px;font-weight:950;color:var(--accent);}
    .jobPay{font-family:var(--mono);font-size:20px;font-weight:950;color:var(--accent);}

    .refreshText{
      margin-top:14px;
      text-align:center;
      font-family:var(--mono);
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
      color:var(--accent);
    }
    .bottomRight{
      margin-top:14px;
      display:flex;
      justify-content:flex-end;
    }

    .liveBox{
      border:var(--stroke) solid var(--accent);
      border-radius:var(--r2);
      padding:12px;
      margin-top:12px;
    }
    .liveCols{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:12px;
    }
    .metaLabel{font-family:var(--mono);font-size:14px;font-weight:800;color:var(--accent);}
    .metaValue{font-family:var(--mono);font-size:20px;font-weight:950;margin-top:4px;color:var(--accent);}

    .progressLabel{font-family:var(--mono);font-size:22px;font-weight:950;color:var(--accent);}
    .progressPct{font-family:var(--mono);font-size:22px;font-weight:950;color:var(--accent);}
    .bar{
      height:16px;
      border:var(--stroke) solid var(--accent);
      border-radius:999px;
      overflow:hidden;
      margin-top:6px;
    }
    .fill{height:100%;width:0;background:var(--accent);}

    .progressMeta{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      margin-top:8px;
      font-family:var(--mono);
      font-size:14px;
      font-weight:800;
      color:var(--accent);
    }
    .progressMeta div:nth-child(2){text-align:center;}
    .progressMeta div:nth-child(3){text-align:right;}

    /* TIME LEFT: circular dial + text */
    .timeLeftWrap{
      margin-top:16px;
      border-top:var(--stroke) solid var(--accent);
      padding-top:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:16px;
      color:var(--accent);
    }
    .timeDial{
      width:88px;
      height:88px;
      flex:0 0 auto;
    }
    .timeDial circle{
      vector-effect: non-scaling-stroke;
    }
    .timeLeftText{
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:flex-start;
      font-family:var(--mono);
    }
    .timeLeftText .k{
      font-size:14px;
      font-weight:800;
      opacity:.9;
      letter-spacing:.2px;
    }
    .timeLeftText .v{
      font-size:20px;
      font-weight:950;
    }

    .jobControls{
      position:fixed;
      left:0;right:0;
      bottom:calc(env(safe-area-inset-bottom) + 64px + 110px);
      padding:10px 14px;
      background:var(--bg);
    }
    .jobControlsWrap{
      max-width:760px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      gap:12px;
    }
    .btnMini{
      width:auto;
      margin-top:0;
      padding:12px 14px;
      font-size:16px;
      border-radius:14px;
    }

    .speedbar{
      position:fixed;
      left:0;right:0;
      bottom:calc(env(safe-area-inset-bottom) + 64px);
      padding:10px 14px 20px;
      background:var(--bg);
      border-top:var(--stroke) solid var(--accent);
    }
    .speedwrap{max-width:760px;margin:0 auto;}
    .speedhead{display:flex;justify-content:space-between;margin-bottom:8px;}
    .speedTitle{
      font-family:var(--mono);
      font-size:14px;
      font-weight:900;
      letter-spacing:.3px;
      color:var(--accent);
    }
    .seg{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:8px;
    }
    .seg button{
      padding:14px 0;
      border-radius:14px;
      border:var(--stroke) solid var(--accent);
      background:var(--bg);
      color:var(--accent);
      font-size:16px;
      font-weight:900;
      touch-action: manipulation;
    }
    .seg button.active{background:var(--accent);color:#000;}
    .seg button[disabled]{opacity:.35;}

    .energyFooter{
      position:fixed;
      left:0;right:0;
      bottom:0;
      padding:10px 14px calc(env(safe-area-inset-bottom) + 10px);
      background:var(--bg);
      border-top:var(--stroke) solid var(--accent);
    }
    .energyWrap{max-width:760px;margin:0 auto;}
    .energyLabel{
      font-family:var(--mono);
      font-size:14px;
      font-weight:900;
      margin-bottom:8px;
      letter-spacing:.3px;
      color:var(--accent);
    }
    .energyBar{
      display:grid;
      grid-template-columns:repeat(10,1fr);
      gap:8px;
    }
    .energySeg{
      height:16px;
      border:var(--stroke) solid var(--accent);
      border-radius:6px;
      background:transparent;
      opacity:0;
    }

    /* OFFER SCREEN */
    .offerHeader{
      background:var(--accent);
      color:#000;
      padding:14px 12px;
      border-radius:var(--r2);
      text-align:center;
      font-family:var(--mono);
      font-size:22px;
      font-weight:950;
      letter-spacing:1px;
      margin-bottom:18px;
      text-transform:uppercase;
    }
    .offerTop{
      display:grid;
      grid-template-columns:120px 1fr;
      gap:16px;
      align-items:start;
      margin-bottom:22px;
    }
    .avatar{
      border:var(--stroke) solid var(--accent);
      border-radius:16px;
      height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--accent);
      opacity:.95;
    }
    .avatar svg{
      width:92px;
      height:92px;
      stroke:currentColor;
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    .offerOrg{
      font-size:28px;
      font-weight:950;
      line-height:1.05;
      color:var(--accent);
    }
    .offerRole{
      font-family:var(--mono);
      font-size:14px;
      font-weight:900;
      margin-top:10px;
      opacity:.85;
      color:var(--accent);
    }
    .offerFacts{
      margin-top:18px;
      border-top:var(--stroke) solid var(--accent);
      padding-top:14px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      font-family:var(--mono);
      font-weight:900;
      color:var(--accent);
    }
    .factsCol{display:grid;gap:10px;}
    .fact .k{opacity:.8;}
    .fact .v{font-size:28px;margin-top:2px;}
    .fact.pay .v{font-size:28px;}
    .offerActions{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:18px;
    }

    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.7);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .modalBox{
      border:var(--stroke) solid var(--accent);
      border-radius:20px;
      padding:16px;
      max-width:520px;
      width:100%;
      background:var(--bg);
      color:var(--accent);
    }
    .modalTitle{
      text-align:center;
      font-family:var(--mono);
      font-size:18px;
      font-weight:950;
      letter-spacing:2px;
      margin-bottom:10px;
      color:var(--accent);
    }
    .modalBtn{
      width:100%;
      text-align:center;
      padding:18px 12px;
      border-radius:16px;
      border:var(--stroke) solid var(--accent);
      background:var(--bg);
      color:var(--accent);
      font-weight:950;
      font-size:22px;
      margin-top:12px;
    }
    .modalBtn .sub{
      display:block;
      margin-top:6px;
      font-family:var(--mono);
      font-size:14px;
      font-weight:900;
      opacity:.9;
      color:var(--accent);
    }
    .modalBtn[disabled]{opacity:.35;}

    .modalBtnFill{
      background:var(--accent);
      color:#000;
    }
    .modalBtnFill .sub{ color:#000; }

    .resultBox{
      border:var(--stroke) solid var(--accent);
      border-radius:var(--r2);
      padding:12px;
      margin-top:12px;
    }
    .vlist{display:grid;gap:8px;}
    .vrow{display:flex;justify-content:space-between;font-family:var(--mono);font-weight:800;color:var(--accent);}
    .vrow.total{border-top:var(--stroke) solid var(--accent);padding-top:10px;margin-top:6px;}
  </style>
</head>

<body>
<div class="safe">
  <div class="top">
    <h1>Courier</h1>
    <div class="headerClock" id="headerClock">15:00</div>
  </div>

  <div class="divider"></div>

  <!-- KPI shown only on hub -->
  <div id="kpiWrap">
    <div class="kpiRow">
      <div class="kpiLeft" id="dayText">Day 1</div>
      <div class="kpiMid" id="versionText">v1.0.23</div>
      <div class="kpiRight" id="cashText">£0</div>
    </div>
    <div class="divider"></div>
  </div>

  <!-- HUB -->
  <div class="screen" id="hub">
    <div class="hubGrid">
      <button class="btn hubBtn" id="goJobs" aria-label="Jobs">
        <svg viewBox="0 0 24 24">
          <rect x="5" y="3.5" width="14" height="17" rx="2"></rect>
          <line x1="8" y1="8" x2="16" y2="8"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
          <line x1="8" y1="16" x2="13" y2="16"></line>
        </svg>
        Jobs
      </button>
      <button class="btn hubBtn" id="goShop" aria-label="Shop">
        <svg viewBox="0 0 24 24">
          <path d="M6 8h15l-2 9H8L6 8Z"></path>
          <path d="M6 8l-2-3H2"></path>
          <circle cx="9" cy="20" r="1"></circle>
          <circle cx="18" cy="20" r="1"></circle>
        </svg>
        Shop
      </button>
      <button class="btnOutline hubBtn" disabled aria-label="Kit">
        <svg viewBox="0 0 24 24">
          <rect x="4" y="8" width="16" height="10" rx="2"></rect>
          <path d="M9 8V6a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
          <line x1="12" y1="11" x2="12" y2="15"></line>
          <line x1="10" y1="13" x2="14" y2="13"></line>
        </svg>
        Kit
      </button>
      <button class="btnOutline hubBtn" disabled aria-label="Bag">
        <svg viewBox="0 0 24 24">
          <path d="M7 8h10l-1 13H8L7 8Z"></path>
          <path d="M9 8V6a3 3 0 0 1 6 0v2"></path>
        </svg>
        Bag
      </button>
    </div>
    <button class="btn hubBtn hubBtnInline" id="restOpen" aria-label="Rest">
      <svg viewBox="0 0 24 24">
        <path d="M4 12V8a2 2 0 0 1 2-2h11a3 3 0 0 1 3 3v3"></path>
        <path d="M4 12h17a2 2 0 0 1 2 2v4H2v-4a2 2 0 0 1 2-2Z"></path>
        <path d="M7 10h3"></path>
      </svg>
      Rest
    </button>
  </div>

  <!-- SHOP -->
  <div class="screen hidden" id="shop">
    <div class="jobTitle">Shop</div>

    <button class="btn btnIcon" id="buyDrink">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M10 2h4"></path>
        <path d="M10 2v3"></path>
        <path d="M14 2v3"></path>
        <path d="M9 5h6"></path>
        <path d="M9 5l-1 3v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V8l-1-3"></path>
        <path d="M9 12h6"></path>
      </svg>
      <span>Energy drink — £<span id="drinkPrice"></span> (<span id="drinkCount"></span>/5)</span>
    </button>

    <button class="btn btnIcon" id="buySnack">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <rect x="6" y="5" width="12" height="16" rx="2"></rect>
        <path d="M9 8v10"></path>
        <path d="M12 8v10"></path>
        <path d="M15 8v10"></path>
      </svg>
      <span>Snack — £<span id="snackPrice"></span> (<span id="snackCount"></span>/5)</span>
    </button>

    <div class="bottomRight">
      <button class="btnOutline btnSmall" id="backHub2">Back</button>
    </div>
  </div>

  <!-- JOB BOARD -->
  <div class="screen hidden" id="board">
    <div class="jobTitle">Job board</div>
    <div class="jobs" id="jobs"></div>
    <div class="refreshText" id="refreshJobs">↻ Refresh jobs</div>
    <div class="bottomRight">
      <button class="btnOutline btnSmall" id="backHub">Back</button>
    </div>
  </div>

  <!-- OFFER -->
  <div class="screen hidden" id="offer">
    <div class="offerHeader" id="offerTitle">—</div>

    <div class="offerTop">
      <div class="avatar" aria-label="Dispatcher">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="8" r="3.2"></circle>
          <path d="M5.5 20c1.6-4.4 11.4-4.4 13 0"></path>
        </svg>
      </div>
      <div>
        <div class="offerOrg" id="ofOrg">—</div>
        <div class="offerRole" id="ofQuote">—</div>
      </div>
    </div>

    <div class="offerFacts">
      <div class="factsCol">
        <div class="fact"><div class="k">DISTANCE</div><div class="v" id="ofDistance">—</div></div>
        <div class="fact"><div class="k">ROUTE</div><div class="v" id="ofRoute">—</div></div>
      </div>
      <div class="factsCol">
        <div class="fact pay"><div class="k">PAY</div><div class="v" id="ofPay">£0</div></div>
        <div class="fact"><div class="k">DEADLINE</div><div class="v" id="ofDeadline">—</div></div>
      </div>
    </div>

    <div class="offerActions">
      <button class="btnOutline" id="offerBack">Back</button>
      <button class="btn" id="offerAccept">ACCEPT</button>
    </div>
  </div>

  <!-- LIVE JOB -->
  <div class="screen hidden" id="job">
    <div class="offerHeader" id="jobName">—</div>

    <div class="liveBox">
      <div class="liveCols">
        <div><div class="metaLabel">Deadline</div><div class="metaValue" id="deadline">—</div></div>
        <div><div class="metaLabel">Route</div><div class="metaValue" id="routeVal">—</div></div>
        <div><div class="metaLabel">Pay</div><div class="metaValue" id="pay">—</div></div>
      </div>
    </div>

    <div style="height:20px"></div>
    <div class="row">
      <div class="progressLabel">Progress</div>
      <div class="progressPct" id="pct">0%</div>
    </div>
    <div class="bar"><div class="fill" id="fill"></div></div>
    <div class="progressMeta">
      <div id="milesDone">0.0 mi</div>
      <div id="mph">0 mph</div>
      <div id="milesLeft">0.0 mi</div>
    </div>

    <!-- time left as circular dial + text -->
    <div class="timeLeftWrap">
      <svg class="timeDial" viewBox="0 0 100 100" aria-label="Time left">
        <circle cx="50" cy="50" r="38" stroke="var(--accent)" stroke-width="6" fill="none" opacity="0.22"></circle>
        <circle id="timeArc" cx="50" cy="50" r="38"
          stroke="var(--accent)"
          stroke-width="8"
          fill="none"
          stroke-linecap="butt"
          stroke-dasharray="238.761"
          stroke-dashoffset="0"
          transform="rotate(-90 50 50)"></circle>
      </svg>

      <div class="timeLeftText">
        <div class="k">TIME LEFT</div>
        <div class="v" id="deadlineRemaining">—</div>
      </div>
    </div>

    <!-- (kept) job-time remaining meta value lives in results only; the liveBox no longer has a Remaining column in this version -->
  </div>

  <!-- RESULT -->
  <div class="screen hidden" id="result">
    <div class="jobTitle" id="resultTitle">Job complete</div>
    <div class="resultBox">
      <div class="vlist" id="resultList"></div>
    </div>
    <div style="height:30px"></div>
    <button class="btn" id="backBoard">Back to job board</button>
  </div>

  <!-- END DAY -->
  <div class="screen hidden" id="end">
    <div class="jobTitle" id="endTitle">End of day</div>
    <div class="resultBox">
      <div class="vlist" id="endList"></div>
    </div>
    <button class="btn" id="confirmEnd">Start next day</button>
  </div>
</div>

<!-- Live job bottom controls -->
<div class="jobControls hidden" id="jobControls">
  <div class="jobControlsWrap">
    <button class="btnOutline btnMini" id="cancel">Abort</button>
    <button class="btnOutline btnMini" id="eventBtn" disabled>Event</button>
    <button class="btnOutline btnMini" id="openConsumables">Snacks</button>
  </div>
</div>

<!-- Speed controls -->
<div class="speedbar hidden" id="speedBar">
  <div class="speedwrap">
    <div class="speedhead">
      <div class="speedTitle">SPEED</div>
      <div class="speedTitle" id="speedLabel">average</div>
    </div>
    <div class="seg" id="speedSeg"></div>
  </div>
</div>

<!-- Energy footer -->
<div class="energyFooter" id="energyFooter">
  <div class="energyWrap">
    <div class="energyLabel">ENERGY</div>
    <div class="energyBar" id="energyBar"></div>
  </div>
</div>

<!-- Consumables modal -->
<div class="modal" id="energyModal">
  <div class="modalBox">
    <div class="modalTitle">SNACKS</div>
    <button class="modalBtn" id="drinkBtn"></button>
    <button class="modalBtn" id="snackBtn"></button>
    <button class="btnOutline" id="closeEnergy">Cancel</button>
  </div>
</div>

<!-- Event modal -->
<div class="modal" id="eventModal">
  <div class="modalBox">
    <div class="modalTitle">EVENT</div>
    <div style="text-align:center; font-family:var(--mono); font-weight:900; opacity:.85; padding:10px 6px;">
      Event placeholder.
    </div>
    <button class="btnOutline" id="closeEvent">Close</button>
  </div>
</div>

<div class="modal" id="restModal">
  <div class="modalBox">
    <div class="modalTitle">REST</div>
    <button class="modalBtn modalBtnFill" id="rest2">Rest 2 hours</button>
    <button class="modalBtn modalBtnFill" id="rest4">Rest 4 hours</button>
    <button class="modalBtn modalBtnFill" id="rest8">Rest 8 hours</button>
    <button class="modalBtn modalBtnFill" id="restMorning">Until morning</button>
    <button class="btnOutline" id="closeRest">Cancel</button>
  </div>
</div>

<script>
const VERSION="1.0.23";

const PRICES={drink:12,snack:6};
const COSTS={rent:35,food:15};

const SPEEDS={
  1:{name:"very slow",mult:0.55},
  2:{name:"slow",mult:0.8},
  3:{name:"average",mult:1},
  4:{name:"fast",mult:1.25},
  5:{name:"very fast",mult:1.55}
};

/* JOBS — all names <= 20 chars */
const JOBS=[
  {name:"Hot food drop",dist:2},
  {name:"Parcel run",dist:3.5},
  {name:"Groceries",dist:4.2},
  {name:"Fragile item",dist:5},
  {name:"Rush SLA",dist:6},

  {name:"Mysterious briefcase",dist:4.8},
  {name:"VIP sushi apology",dist:3.2},
  {name:"Cake rescue mission",dist:5.6},
  {name:"Escape room props",dist:2.7},
  {name:"Do not bend book",dist:3.9},
  {name:"Iguana meds dash",dist:6.4},
  {name:"Band merch panic",dist:4.1}
];

const ROUTES=["Easy","Mid","Tricky","Hellish"];

const QUOTES=[
  "We’ve had two riders drop this already. Needs doing before the deadline.",
  "Client is calling every 2 minutes. Keep it moving.",
  "Estate drop. Stairs. No lift. Don’t be late."
];

/* bracketed content removed */
const GIVERS=[
  "Sam Patel",
  "Rosa Klein",
  "Aisha Rahman",
  "Tom Weaver",
  "Mike O’Donnell",
  "Leah Brooks",
  "Dan Cho",

  "Countess Von Deliverance",
  "DJ Deadline",
  "Chef Enzo ‘Two-Minute’ Marino",
  "Professor Hargreaves",
  "Theatre Stage Manager: ‘We’re LIVE’",
  "Nadia ‘No Small Talk’ Novak",
  "Balthazar, Boutique Cryptid Curator",
  "Gus from ‘Gus’s Very Serious Fish’"
];

const state={
  day:1,
  cash:0,
  time:15*60,     // minutes into current day (0..1439)
  energy:100,
  speed:3,

  snacks:1,
  drinks:1,

  jobsDone:0,
  dayEarnings:0,

  offers:[],
  job:null,

  elapsed:0,
  progress:0,
  hiddenDuration:0,
  startEnergy:100,
  energySpentJob:0,

  /* deadline dial baseline */
  jobStartAbs:0,

  /* event scheduling */
  eventPlan:[],      // array of progress fractions at which an event becomes available
  eventGranted:0,    // how many have been granted so far (based on progress)
  eventAvailable:0,  // how many can be clicked right now

  snackFx:null,
  drinkFx:null,

  pendingEndOfDay:false,
  eod:null,

  lastTs:0,
  raf:0
};

let jobsInitialised=false;
let selectedOffer=null;

const $=id=>document.getElementById(id);
const clamp=(n,a,b)=>Math.max(a,Math.min(b,n));

function minutesOfDay(){
  return ((Math.floor(state.time)%1440)+1440)%1440;
}
function nowAbs(){
  return (state.day-1)*1440 + minutesOfDay();
}

function fmtClock(mins){
  const total=Math.floor(mins);
  const hh=Math.floor(total/60);
  const mm=total%60;
  return String(hh).padStart(2,"0")+":"+String(mm).padStart(2,"0");
}

function hexToRgb(hex){
  const h=hex.replace("#","").trim();
  const full = (h.length===3) ? h.split("").map(c=>c+c).join("") : h;
  const n=parseInt(full,16);
  return {r:(n>>16)&255,g:(n>>8)&255,b:n&255};
}
function rgbToHex(r,g,b){
  const to=h=>h.toString(16).padStart(2,"0");
  return "#"+to(r)+to(g)+to(b);
}
function lerp(a,b,t){ return a + (b-a)*t; }
function lerpColor(c1,c2,t){
  const a=hexToRgb(c1), b=hexToRgb(c2);
  const r=Math.round(lerp(a.r,b.r,t));
  const g=Math.round(lerp(a.g,b.g,t));
  const bb=Math.round(lerp(a.b,b.b,t));
  return rgbToHex(r,g,bb);
}
function setAccentFromTime(){
  const m=minutesOfDay();
  const stops=[
    {m:  360, c:"#B8C9CA"},
    {m:  600, c:"#C1E7B8"},
    {m:  780, c:"#EBE8B8"},
    {m:  960, c:"#F8BFC7"},
    {m: 1140, c:"#F2A9CC"},
    {m: 1320, c:"#C9A6D8"}
  ];

  if(m < stops[0].m){
    const t = m / stops[0].m;
    const col = lerpColor(stops[stops.length-1].c, stops[0].c, t);
    document.documentElement.style.setProperty("--accent", col);
    return;
  }
  if(m >= stops[stops.length-1].m){
    document.documentElement.style.setProperty("--accent", stops[stops.length-1].c);
    return;
  }
  for(let i=0;i<stops.length-1;i++){
    const a=stops[i], b=stops[i+1];
    if(m>=a.m && m<b.m){
      const t = (m-a.m)/(b.m-a.m);
      const col = lerpColor(a.c,b.c,t);
      document.documentElement.style.setProperty("--accent", col);
      return;
    }
  }
}

function renderEnergyBar(){
  const bar=$("energyBar"); bar.innerHTML="";
  for(let i=0;i<10;i++){
    const seg=document.createElement("div");
    seg.className="energySeg";
    const bandStart=i*10;
    const frac=clamp((state.energy-bandStart)/10,0,1);
    if(frac>0){
      seg.style.background="var(--accent)";
      seg.style.opacity=String(frac);
    }else{
      seg.style.background="transparent";
      seg.style.opacity="0";
    }
    bar.appendChild(seg);
  }
}

/* TIME CIRCLE FIX:
   - Based on time until deadline (NOT speed/progress)
   - Empty wedge starts at TOP and grows clockwise
   - Correct dasharray (visible gap), not single-value dasharray */
function updateTimeDialFromDeadline(){
  const arc=$("timeArc");
  if(!arc || !state.job) return;

  const r=38;
  const C=2*Math.PI*r;

  const now=nowAbs();
  const total=Math.max(1, state.job.deadlineAbs - state.jobStartAbs);
  const left=Math.max(0, state.job.deadlineAbs - now);

  const fracLeft=clamp(left/total,0,1);
  const visible=C*fracLeft;

  arc.style.strokeDasharray = `${visible} ${C}`;
  arc.style.strokeDashoffset = "0";

  $("deadlineRemaining").textContent=Math.max(0,Math.ceil(left))+"m";
}

function renderTop(){
  setAccentFromTime();
  $("cashText").textContent="£"+state.cash;
  $("headerClock").textContent=fmtClock(minutesOfDay());
  $("versionText").textContent="v"+VERSION;
  $("dayText").textContent="Day "+state.day;
  renderEnergyBar();
}

function setMode(m){
  state.mode=m;
  ["hub","shop","board","offer","job","result","end"].forEach(s=>$(s).classList.toggle("hidden",s!==m));
  $("speedBar").classList.toggle("hidden",m!=="job");
  $("jobControls").classList.toggle("hidden",m!=="job");
  $("kpiWrap").classList.toggle("hidden", m!=="hub");
}

function snapshotEOD(){
  state.eod={
    dayEnded: state.day-1,
    jobs: state.jobsDone,
    earnings: state.dayEarnings,
    rent: COSTS.rent,
    food: COSTS.food
  };
}
function showEndOfDay(){
  if(!state.eod) snapshotEOD();
  const deductions=state.eod.rent+state.eod.food;
  const net=state.eod.earnings-deductions;
  $("endTitle").textContent="End of day (Day "+state.eod.dayEnded+")";
  $("endList").innerHTML=`
    <div class="vrow"><span>Jobs</span><span>${state.eod.jobs}</span></div>
    <div class="vrow"><span>Earnings</span><span>£${state.eod.earnings}</span></div>
    <div class="vrow"><span>Rent</span><span>-£${state.eod.rent}</span></div>
    <div class="vrow"><span>Food</span><span>-£${state.eod.food}</span></div>
    <div class="vrow total"><span>Net</span><span>£${net}</span></div>
  `;
  setMode("end");
  renderTop();
}
function onMidnightRollover(){
  if(!state.eod) snapshotEOD();
  if(state.job){
    state.pendingEndOfDay=true;
    return;
  }
  showEndOfDay();
}

function advanceMinutes(mins){
  state.time += mins;
  let rolled=0;
  while(state.time>=1440){
    state.time -= 1440;
    state.day++;
    rolled++;
  }
  while(state.time<0){
    state.time += 1440;
    state.day = Math.max(1, state.day-1);
  }
  if(rolled>0) onMidnightRollover();
}

function pruneOffers(){
  const now=nowAbs();
  state.offers = state.offers.filter(o => o.deadlineAbs > now);
}

function genJobs(){
  const base=nowAbs();
  state.offers=[...JOBS].sort(()=>Math.random()-.5).slice(0,3).map(j=>{
    const avg=(j.dist/8)*60;
    const slow=avg/SPEEDS[1].mult;
    const fast=avg/SPEEDS[5].mult;
    const hidden=fast+(slow-fast)*(.15+Math.random()*.7);

    /* +0–2 hours slack */
    const slack = Math.round(Math.random()*2*60);

    return{
      ...j,
      giver: GIVERS[Math.floor(Math.random()*GIVERS.length)],
      quote: QUOTES[Math.floor(Math.random()*QUOTES.length)],
      hidden:Math.round(hidden),
      pay:Math.round(j.dist*12+Math.random()*6),
      route: ROUTES[Math.floor(Math.random()*ROUTES.length)],
      deadlineAbs: base + Math.round(avg) + slack
    };
  });
  pruneOffers();
}

function openOffer(o){
  selectedOffer=o;

  $("offerTitle").textContent=o.name.toUpperCase();
  $("ofOrg").textContent=o.giver;
  $("ofQuote").textContent="“"+o.quote+"”";

  $("ofDistance").textContent=o.dist.toFixed(1)+" mi";
  $("ofRoute").textContent=o.route;
  $("ofPay").textContent="£"+o.pay;
  $("ofDeadline").textContent=fmtClock(o.deadlineAbs % 1440);

  setMode("offer");
  renderTop();
}

function renderJobs(){
  pruneOffers();
  const wrap=$("jobs");wrap.innerHTML="";
  const noEnergy=state.energy<=0;
  state.offers.forEach(o=>{
    const r=document.createElement("div");
    r.className="jobRow";
    r.innerHTML=`
      <div class="jobTitle">${o.name}</div>
      <div class="jobPay">£${o.pay}</div>
    `;
    r.onclick=()=>{ if(!noEnergy) openOffer(o); };
    if(noEnergy) r.style.opacity=".4";
    wrap.appendChild(r);
  });
}

function maxSpeed(){
  if(state.energy<=5) return 1;
  if(state.energy<=10) return 2;
  if(state.energy<=15) return 3;
  if(state.energy<=20) return 4;
  return 5;
}

function buildSpeed(){
  const seg=$("speedSeg");seg.innerHTML="";
  for(let i=1;i<=5;i++){
    const b=document.createElement("button");
    b.textContent=i;
    b.onclick=()=>{state.speed=Math.min(i,maxSpeed());syncSpeed();};
    seg.appendChild(b);
  }
  syncSpeed();
}

function syncSpeed(){
  const max=maxSpeed();
  if(state.speed>max) state.speed=max;
  [...$("speedSeg").children].forEach((b,i)=>{
    const s=i+1;
    b.classList.toggle("active",s===state.speed);
    b.disabled=s>max;
  });
  $("speedLabel").textContent=SPEEDS[state.speed].name;
}

function clearSnackFx(){
  if(!state.snackFx) return;
  if(state.snackFx.delayId) clearTimeout(state.snackFx.delayId);
  if(state.snackFx.intervalId) clearInterval(state.snackFx.intervalId);
  state.snackFx=null;
}

function clearDrinkFx(){
  if(!state.drinkFx) return;
  if(state.drinkFx.timeoutId) clearTimeout(state.drinkFx.timeoutId);
  state.drinkFx=null;
}

function applyPendingEffects(){
  if(state.snackFx){
    state.energy=clamp(state.energy+state.snackFx.remaining,0,100);
    clearSnackFx();
  }
  if(state.drinkFx){
    state.energy=clamp(state.energy-10,0,100);
    clearDrinkFx();
  }
}

/* TIP if early, PENALTY if late */
function tipPenaltyForFinish(){
  const now=nowAbs();
  const delta = state.job.deadlineAbs - now; // >0 early, <0 late

  if(delta>0){
    const raw = Math.floor(delta/10); // £1 per 10m early
    const cap = Math.max(1, Math.floor(state.job.pay*0.30));
    return Math.min(raw, cap);
  }else if(delta<0){
    const late = Math.ceil(Math.abs(delta)/5); // -£2 per 5m late
    const raw = -(late*2);
    return Math.max(raw, -state.job.pay);
  }
  return 0;
}

/* PENALTY if abort */
function abortPenalty(){
  return -Math.max(5, Math.round(state.job.pay*0.35));
}

/* EVENT PLAN:
   - 0..3 events per job
   - each event becomes available when progress crosses a random threshold */
function buildEventPlan(){
  const n = Math.floor(Math.random()*4); // 0..3
  const arr=[];
  for(let i=0;i<n;i++){
    arr.push(0.15 + Math.random()*0.7); // 0.15..0.85
  }
  arr.sort((a,b)=>a-b);
  state.eventPlan=arr;
  state.eventGranted=0;
  state.eventAvailable=0;
  $("eventBtn").disabled=true;
}

function maybeGrantEvents(p){
  while(state.eventGranted < state.eventPlan.length && p >= state.eventPlan[state.eventGranted]){
    state.eventGranted++;
    state.eventAvailable++;
  }
  $("eventBtn").disabled = state.eventAvailable<=0;
}

function startJob(o){
  state.job=o;
  state.elapsed=0;
  state.progress=0;
  state.hiddenDuration=o.hidden;
  state.startEnergy=state.energy;
  state.energySpentJob=0;

  state.jobStartAbs = nowAbs();

  buildEventPlan();

  $("jobName").textContent=o.name.toUpperCase();
  $("deadline").textContent=fmtClock(o.deadlineAbs % 1440);
  $("routeVal").textContent=o.route;
  $("pay").textContent="£"+o.pay;

  $("pct").textContent="0%";
  $("fill").style.width="0%";
  $("milesDone").textContent="0.0 mi";
  $("milesLeft").textContent=o.dist.toFixed(1)+" mi";
  $("mph").textContent=Math.round(8*SPEEDS[state.speed].mult)+" mph";

  updateTimeDialFromDeadline();

  syncSpeed();
  setMode("job");

  state.lastTs=performance.now();
  state.raf=requestAnimationFrame(tick);
}

function tick(ts){
  state.raf=requestAnimationFrame(tick);
  const dtSec=(ts-state.lastTs)/1000;
  state.lastTs=ts;

  const dtMin=dtSec;
  const mult=SPEEDS[state.speed].mult;

  state.elapsed += dtMin;
  state.progress += dtMin * mult;

  advanceMinutes(dtMin);

  const drain = 0.65*mult*mult*dtMin;
  state.energySpentJob += drain;
  state.energy=clamp(state.energy-drain,0,100);
  syncSpeed();

  const p=clamp(state.progress/state.hiddenDuration,0,1);
  $("pct").textContent=Math.floor(p*100)+"%";
  $("fill").style.width=(p*100)+"%";

  maybeGrantEvents(p);

  const milesDone=(state.job.dist*p);
  $("milesDone").textContent=milesDone.toFixed(1)+" mi";
  $("milesLeft").textContent=(state.job.dist-milesDone).toFixed(1)+" mi";
  $("mph").textContent=Math.round(8*mult)+" mph";

  updateTimeDialFromDeadline();

  renderTop();
  if(p>=1) finish();
}

function finish(){
  cancelAnimationFrame(state.raf);
  applyPendingEffects();

  const timeTaken=Math.max(1,Math.ceil(state.elapsed));
  const energyUsed=Math.round(clamp(state.energySpentJob,0,100));

  const tp = tipPenaltyForFinish();
  const total = Math.max(0, state.job.pay + tp);

  state.cash+=total;
  state.dayEarnings+=total;
  state.jobsDone++;

  $("resultTitle").textContent="Job complete";
  $("resultList").innerHTML=`
    <div class="vrow"><span>Time taken</span><span>${timeTaken}m</span></div>
    <div class="vrow"><span>Energy used</span><span>${energyUsed}%</span></div>
    <div class="vrow"><span>Pay</span><span>£${state.job.pay}</span></div>
    <div class="vrow"><span>Tip / penalty</span><span>${tp>=0 ? "£"+tp : "-£"+Math.abs(tp)}</span></div>
    <div class="vrow total"><span>Total</span><span>£${total}</span></div>
  `;

  state.job=null;

  pruneOffers();
  renderJobs();

  if(state.pendingEndOfDay){
    state.pendingEndOfDay=false;
    showEndOfDay();
    return;
  }

  setMode("result");
  renderTop();
}

/* UI wiring */

$("goJobs").onclick=()=>{
  if(!jobsInitialised){
    genJobs();
    renderJobs();
    jobsInitialised=true;
  }else{
    pruneOffers();
    renderJobs();
  }
  setMode("board");
  renderTop();
};

$("refreshJobs").onclick=()=>{
  genJobs();
  renderJobs();
  jobsInitialised=true;
};

$("backHub").onclick=()=>{setMode("hub");renderTop();};

$("offerBack").onclick=()=>{
  selectedOffer=null;
  setMode("board");
  renderTop();
};

$("offerAccept").onclick=()=>{
  if(!selectedOffer) return;
  const o=selectedOffer;
  selectedOffer=null;
  startJob(o);
};

$("backBoard").onclick=()=>{
  pruneOffers();
  renderJobs();
  setMode("board");
  renderTop();
};

$("goShop").onclick=()=>{
  updateShopUI();
  setMode("shop");
  renderTop();
};
$("backHub2").onclick=()=>{setMode("hub");renderTop();};

/* Abort now applies a penalty */
$("cancel").onclick=()=>{
  cancelAnimationFrame(state.raf);
  applyPendingEffects();

  const timeTaken=Math.max(1,Math.ceil(state.elapsed));
  const energyUsed=Math.round(clamp(state.energySpentJob,0,100));

  const pen = abortPenalty();
  state.cash += pen;        // pen is negative
  state.dayEarnings += pen; // track the hit

  $("resultTitle").textContent="Job aborted";
  $("resultList").innerHTML=`
    <div class="vrow"><span>Time taken</span><span>${timeTaken}m</span></div>
    <div class="vrow"><span>Energy used</span><span>${energyUsed}%</span></div>
    <div class="vrow"><span>Penalty</span><span>-£${Math.abs(pen)}</span></div>
    <div class="vrow total"><span>Total</span><span>-£${Math.abs(pen)}</span></div>
  `;

  state.job=null;

  pruneOffers();
  renderJobs();

  if(state.pendingEndOfDay){
    state.pendingEndOfDay=false;
    showEndOfDay();
    return;
  }

  setMode("result");
  renderTop();
};

/* Event button + modal */
$("eventBtn").onclick=()=>{
  if(state.eventAvailable<=0) return;
  state.eventAvailable--;
  $("eventBtn").disabled = state.eventAvailable<=0;
  $("eventModal").style.display="flex";
};
$("closeEvent").onclick=()=>{ $("eventModal").style.display="none"; };

/* Consumables */
function updateConsumablesModal(){
  const d=$("drinkBtn");
  const s=$("snackBtn");

  d.innerHTML=`Energy Drink x ${state.drinks}<span class="sub">+20% energy immediately then 10% crash after 15s</span>`;
  s.innerHTML=`Snack x ${state.snacks}<span class="sub">15s delay, then + energy each second for 15s</span>`;

  d.disabled=state.drinks<=0;
  s.disabled=state.snacks<=0;
}

$("openConsumables").onclick=()=>{
  updateConsumablesModal();
  $("energyModal").style.display="flex";
};

$("closeEnergy").onclick=()=>{$("energyModal").style.display="none";};

$("drinkBtn").onclick=()=>{
  if(state.drinks<=0) return;
  state.drinks--;

  state.energy=clamp(state.energy+20,0,100);

  clearDrinkFx();
  state.drinkFx={timeoutId:setTimeout(()=>{
    state.energy=clamp(state.energy-10,0,100);
    clearDrinkFx();
    renderTop();
  },15000)};

  $("energyModal").style.display="none";
  renderTop();
};

$("snackBtn").onclick=()=>{
  if(state.snacks<=0) return;
  state.snacks--;

  clearSnackFx();
  state.snackFx={remaining:20,delayId:0,intervalId:0};

  state.snackFx.delayId=setTimeout(()=>{
    if(!state.snackFx) return;
    let ticks=0;
    state.snackFx.intervalId=setInterval(()=>{
      if(!state.snackFx) return;
      const inc=20/15;
      state.energy=clamp(state.energy+inc,0,100);
      state.snackFx.remaining=clamp(state.snackFx.remaining-inc,0,20);
      ticks++;
      renderTop();
      if(ticks>=15){
        clearSnackFx();
      }
    },1000);
  },15000);

  $("energyModal").style.display="none";
};

/* Shop */
function updateShopUI(){
  $("drinkPrice").textContent=PRICES.drink;
  $("snackPrice").textContent=PRICES.snack;
  $("drinkCount").textContent=state.drinks;
  $("snackCount").textContent=state.snacks;

  const buyDrink=$("buyDrink");
  const buySnack=$("buySnack");

  buyDrink.disabled = (state.drinks>=5) || (state.cash<PRICES.drink);
  buySnack.disabled = (state.snacks>=5) || (state.cash<PRICES.snack);
}

$("buyDrink").onclick=()=>{
  if(state.drinks>=5) return;
  if(state.cash<PRICES.drink) return;
  state.cash-=PRICES.drink;
  state.drinks++;
  updateShopUI();
  renderTop();
};

$("buySnack").onclick=()=>{
  if(state.snacks>=5) return;
  if(state.cash<PRICES.snack) return;
  state.cash-=PRICES.snack;
  state.snacks++;
  updateShopUI();
  renderTop();
};

/* Rest */
function canUntilMorning(){
  const m=minutesOfDay();
  return (m>=18*60 || m<6*60);
}

function openRest(){
  const btn=$("restMorning");
  const allowed=canUntilMorning();
  btn.disabled=!allowed;
  btn.style.display=allowed ? "block" : "none";
  $("restModal").style.display="flex";
}

function closeRest(){
  $("restModal").style.display="none";
}

/* boosted 4h and 8h */
function restGainChoice(hours){
  if(hours===4) return 18;
  if(hours===8) return 40;
  return hours;
}

function restHours(h){
  advanceMinutes(h*60);
  state.energy = clamp(state.energy + restGainChoice(h), 0, 100);
  pruneOffers();
  renderJobs();
  renderTop();
  closeRest();
}

function restUntilMorning(){
  if(!canUntilMorning()) return;
  const before=nowAbs();
  const m=minutesOfDay();
  if(m<6*60){
    advanceMinutes((6*60)-m);
  }else{
    advanceMinutes((1440-m)+(6*60));
  }
  const after=nowAbs();
  const sleptHours=Math.max(0,(after-before)/60);
  state.energy = clamp(state.energy + sleptHours, 0, 100);
  pruneOffers();
  renderJobs();
  renderTop();
  closeRest();
}

$("restOpen").onclick=()=>{ openRest(); };
$("closeRest").onclick=()=>{ closeRest(); };
$("rest2").onclick=()=>{ restHours(2); };
$("rest4").onclick=()=>{ restHours(4); };
$("rest8").onclick=()=>{ restHours(8); };
$("restMorning").onclick=()=>{ restUntilMorning(); };

$("confirmEnd").onclick=()=>{
  if(!state.eod) snapshotEOD();
  const deductions=state.eod.rent+state.eod.food;
  state.cash -= deductions;

  state.jobsDone=0;
  state.dayEarnings=0;
  state.eod=null;

  state.energy=100;
  state.time = 6*60;

  setMode("hub");
  renderTop();
};

buildSpeed();
renderTop();
setMode("hub");
document.title="Courier v"+VERSION;
</script>
