<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Courier v0.7.0</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#000;
      --fg:#fff;
      --border:#fff;

      --r:16px;
      --r2:12px;

      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--sans);
      font-size: 18px;
    }

    .safe{
      padding: calc(env(safe-area-inset-top) + 12px) 14px calc(env(safe-area-inset-bottom) + 122px);
      max-width: 760px;
      margin: 0 auto;
    }

    .top{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    .title{
      display:flex;
      align-items:baseline;
      gap: 10px;
    }
    h1{
      margin:0;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: .2px;
    }
    .ver{
      font-family: var(--mono);
      font-size: 14px;
      font-weight: 700;
      white-space: nowrap;
    }

    /* Top three boxes */
    .kpis{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin-bottom: 18px;
    }
    .kpi{
      border: 1px solid var(--border);
      border-radius: var(--r);
      padding: 12px;
    }
    .kpi .label{
      font-family: var(--mono);
      font-size: 14px;
      font-weight: 800;
    }
    .kpi .value{
      margin-top: 8px;
      font-family: var(--mono);
      font-size: 22px;
      font-weight: 950;
      letter-spacing: .2px;
    }

    .screen{display:block;}
    .hidden{display:none !important;}

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .mono{font-family: var(--mono);}
    .small{font-size:14px; font-family: var(--mono);}
    .big{font-size:26px; font-weight:900; font-family: var(--mono);}

    .spacer{height:12px;}
    .spacerL{height:18px;}
    .spacerXL{height:26px;}

    /* Job list */
    .jobs{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .job{
      border: 1px solid var(--border);
      border-radius: var(--r2);
      padding: 12px;
    }
    .jobName{
      font-weight: 950;
      font-size: 22px; /* bigger headline per feedback */
      letter-spacing: .2px;
    }

    /* 3-column meta row in each job card (no containers) */
    .metaCols{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .metaCol{ text-align:left; }
    .metaCol.center{text-align:center;}
    .metaCol.right{text-align:right;}
    .metaLabel{
      font-family: var(--mono);
      font-size: 14px;
      font-weight: 800;
    }
    .metaValue{
      margin-top: 6px;
      font-family: var(--mono);
      font-size: 20px;
      font-weight: 950;
      letter-spacing: .2px;
      white-space: nowrap;
    }

    /* Primary buttons: filled */
    .btn{
      width:100%;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px 12px;
      font-size: 16px;
      font-weight: 900;
      letter-spacing:.2px;
      background: var(--fg);
      color: var(--bg);
      touch-action: manipulation;
      margin-top: 12px;
    }
    .btn:active{transform: translateY(1px);}
    .btn[disabled]{opacity:.5;}

    /* Refresh text action */
    .textAction{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 10px 0;
      margin-top: 12px;
      font-family: var(--mono);
      font-size: 16px;
      font-weight: 900;
      user-select:none;
      -webkit-user-select:none;
      touch-action: manipulation;
    }
    .textAction:active{transform: translateY(1px);}
    .icon{width:18px; height:18px; display:inline-block;}
    .icon svg{width:18px;height:18px; display:block;}

    /* Bars */
    .bar{
      height: 16px;
      border: 1px solid var(--border);
      border-radius: 999px;
      overflow:hidden;
      background: var(--bg);
    }
    .fill{
      height:100%;
      width:0%;
      background: var(--fg);
      transition: width .10s linear;
    }

    /* Progress emphasis */
    .progressPct{
      font-family: var(--mono);
      font-size: 22px;
      font-weight: 950;
      letter-spacing: .2px;
    }
    .progressLabel{
      font-family: var(--mono);
      font-size: 16px;
      font-weight: 900;
    }

    /* Live job 3-column stats */
    .liveCols{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
      margin-bottom: 16px;
    }
    .liveCol{ text-align:left; }
    .liveCol.center{ text-align:center; }
    .liveCol.right{ text-align:right; }
    .liveLabel{
      font-family: var(--mono);
      font-size: 14px;
      font-weight: 800;
    }
    .liveValue{
      margin-top: 6px;
      font-family: var(--mono);
      font-size: 22px;
      font-weight: 950;
      letter-spacing: .2px;
      white-space: nowrap;
    }

    /* Bottom speed selector */
    .speedbar{
      position:fixed;
      left:0; right:0;
      bottom:0;
      padding: 10px 14px calc(env(safe-area-inset-bottom) + 10px);
      background: var(--bg);
      border-top: 1px solid var(--border);
    }
    .speedwrap{max-width:760px; margin:0 auto;}
    .speedhead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .seg{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .seg button{
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 900;
      background: var(--bg);
      color: var(--fg);
      touch-action: manipulation;
    }
    .seg button.active{
      background: var(--fg);
      color: var(--bg);
    }
    .seg button:active{transform: translateY(1px);}

    /* Cancel job button sits above speed bar (no overlap) */
    .jobBottom{
      position: fixed;
      left:0; right:0;
      bottom: calc(env(safe-area-inset-bottom) + 78px);
      padding: 10px 14px;
      background: transparent;
      pointer-events: none;
    }
    .jobBottomInner{
      max-width:760px;
      margin:0 auto;
      pointer-events: auto;
    }
    .jobBottomInner .btn{ margin-top: 0; }

    /* Inline "delivered" breakdown (not a popup/screen) */
    .delivered{
      border: 1px solid var(--border);
      border-radius: var(--r2);
      padding: 12px;
      margin-top: 14px;
    }
    .deliveredTitle{
      font-family: var(--mono);
      font-weight: 950;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .vlist{
      display:grid;
      gap: 8px;
    }
    .vrow{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 12px;
      font-family: var(--mono);
      font-size: 15px;
      font-weight: 800;
    }
    .vrow .val{
      font-weight: 950;
      font-size: 16px;
      white-space: nowrap;
    }
    .vrow.total{
      margin-top: 6px;
      padding-top: 10px;
      border-top: 1px solid var(--border);
      font-size: 16px;
    }
    .vrow.total .val{ font-size: 18px; }

    .miniBtnRow{
      margin-top: 12px;
    }

  </style>
</head>

<body>
  <div class="safe">
    <div class="top">
      <div class="title">
        <h1>Courier</h1>
        <div class="ver" id="verTop">v0.7.0</div>
      </div>
      <div class="ver" id="verMini">build v0.7.0</div>
    </div>

    <!-- Always visible: Cash / Time / Energy -->
    <div class="kpis">
      <div class="kpi">
        <div class="label">Cash</div>
        <div class="value" id="cash">£0</div>
      </div>
      <div class="kpi">
        <div class="label">Time</div>
        <div class="value" id="clock">15:00</div>
      </div>
      <div class="kpi">
        <div class="label">Energy</div>
        <div class="value" id="energyTop">100%</div>
      </div>
    </div>

    <!-- BOARD -->
    <div class="screen" id="boardScreen">
      <div class="row">
        <div class="mono" style="font-weight:900;">Job board</div>
        <div class="small" id="boardMeta"></div>
      </div>

      <div class="jobs" id="jobs"></div>

      <!-- Inline delivery breakdown (shows after finishing a job; no popup) -->
      <div class="delivered hidden" id="deliveredBlock">
        <div class="deliveredTitle" id="deliveredTitle">Delivered</div>
        <div class="vlist" id="deliveredList"></div>
      </div>

      <!-- Refresh text action (silent) -->
      <div class="textAction" id="refreshAction" role="button" aria-label="Refresh jobs">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 1 1-3-6.7"/>
            <path d="M21 3v7h-7"/>
          </svg>
        </span>
        <span>Refresh jobs</span>
      </div>
    </div>

    <!-- JOB -->
    <div class="screen hidden" id="jobScreen">
      <div class="row">
        <div class="mono" style="font-weight:900;" id="jobName">—</div>
        <div class="small mono" id="jobId"></div>
      </div>

      <!-- Deadline / Remaining / Pay in 3 columns -->
      <div class="liveCols">
        <div class="liveCol">
          <div class="liveLabel">Deadline</div>
          <div class="liveValue" id="deadline">—</div>
        </div>
        <div class="liveCol center">
          <div class="liveLabel">Remaining</div>
          <div class="liveValue" id="timeLeft">—</div>
        </div>
        <div class="liveCol right">
          <div class="liveLabel">Pay</div>
          <div class="liveValue" id="jobPay">—</div>
        </div>
      </div>

      <div class="spacerXL"></div>

      <div class="row">
        <div class="progressLabel">Progress</div>
        <div class="progressPct" id="pct">0%</div>
      </div>

      <div class="spacer"></div>
      <div class="bar"><div class="fill" id="fill"></div></div>

      <div class="spacerXL"></div>
    </div>
  </div>

  <!-- Cancel job sits above speed bar (no overlap). No energy bar here. -->
  <div class="jobBottom hidden" id="jobBottom">
    <div class="jobBottomInner">
      <button class="btn" id="cancelBtn">Cancel job</button>
    </div>
  </div>

  <!-- Speed control (only in job) -->
  <div class="speedbar hidden" id="speedBar">
    <div class="speedwrap">
      <div class="speedhead">
        <div class="mono" style="font-weight:900;">Speed</div>
        <div class="small mono" id="speedLabel">3 • average</div>
      </div>
      <div class="seg" id="speedSeg"></div>
    </div>
  </div>

<script>
/* v0.7.0
  Applied changes:
  - Removed in-job energy bar (energy stays only in top KPI)
  - Fixed cancel overlap: cancel is the only bottom block above speed
  - Removed "(3 available)" count (boardMeta blank)
  - No completion popup/screen; delivery result is shown inline on job board
  - No refresh toast/popup; refresh is silent
  - Job title larger on select screen
  - Live job: Deadline / Remaining / Pay in 3 columns
  - Delivered list is vertical: time taken, energy used, pay, tip/penalty, total pay
*/

const VERSION = "0.7.0";

const GAME = {
  jobsShown: 3,

  speed: {
    1: { name:"very slow", mult: 0.55 },
    2: { name:"slow",      mult: 0.80 },
    3: { name:"average",   mult: 1.00 },
    4: { name:"fast",      mult: 1.25 },
    5: { name:"very fast", mult: 1.55 }
  },

  avgMph: 8.0,
  minJobMinutesClamp: 8,

  earlyBonusPct: 0.10,
  latePenaltyPct: 0.20,

  // Energy burn: disproportionate speed cost via mult^2.
  baseEnergyBurnPerSec: 0.65,

  jobTypes: [
    { id:"food",   name:"Hot food drop",  dist: 2.0 },
    { id:"parcel", name:"Parcel run",     dist: 3.5 },
    { id:"groc",   name:"Groceries",      dist: 4.2 },
    { id:"frag",   name:"Fragile item",   dist: 5.0 },
    { id:"rush",   name:"Rush SLA",       dist: 6.0 }
  ],

  clockStartMinutes: 15 * 60
};

const state = {
  cash: 0,
  clockMins: GAME.clockStartMinutes,
  energy: 100,

  mode: "board",
  offers: [],
  speed: 3,

  job: null,
  running: false,
  lastTick: 0,
  elapsedSec: 0,
  durationMin: 0,
  progress: 0,
  startEnergy: 100,
  raf: 0,

  lastDelivery: null
};

const $ = (id)=>document.getElementById(id);
const clamp = (n,a,b)=>Math.max(a,Math.min(b,n));

function fmtClock(mins){
  const m = ((Math.floor(mins) % (24*60)) + (24*60)) % (24*60);
  const hh = String(Math.floor(m / 60)).padStart(2,"0");
  const mm = String(m % 60).padStart(2,"0");
  return `${hh}:${mm}`;
}

function renderTop(){
  $("cash").textContent = "£" + state.cash.toFixed(0);
  $("clock").textContent = fmtClock(state.clockMins);
  $("energyTop").textContent = `${Math.round(clamp(state.energy,0,100))}%`;
}

function setMode(m){
  state.mode = m;
  $("boardScreen").classList.toggle("hidden", m !== "board");
  $("jobScreen").classList.toggle("hidden", m !== "job");
  $("speedBar").classList.toggle("hidden", m !== "job");
  $("jobBottom").classList.toggle("hidden", m !== "job");
  renderTop();
}

function durationFromDistanceMiles(miles){
  const minutes = (miles / GAME.avgMph) * 60;
  return Math.max(GAME.minJobMinutesClamp, Math.round(minutes));
}

function basePayFromDistanceMiles(miles){
  const raw = miles * 12;
  const wobble = (Math.random() * 8) - 4;
  return Math.max(8, Math.round(raw + wobble));
}

function generateOffers(){
  const pool = GAME.jobTypes.slice();
  for (let i=pool.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [pool[i],pool[j]] = [pool[j],pool[i]];
  }
  const pick = pool.slice(0, GAME.jobsShown);

  state.offers = pick.map((t, idx) => {
    const durationMin = durationFromDistanceMiles(t.dist);
    const deadlineMins = state.clockMins + durationMin;
    const pay = basePayFromDistanceMiles(t.dist);
    return {
      offerId: `${t.id}_${Date.now()}_${idx}`,
      name: t.name,
      dist: t.dist,
      durationMin,
      deadlineMins,
      pay
    };
  });

  // Per feedback: no "(3 available)" counter.
  $("boardMeta").textContent = "";
}

function renderOffers(){
  const wrap = $("jobs");
  wrap.innerHTML = "";
  for (const o of state.offers){
    const div = document.createElement("div");
    div.className = "job";
    div.innerHTML = `
      <div class="jobName">${escapeHtml(o.name)}</div>

      <div class="metaCols">
        <div class="metaCol">
          <div class="metaLabel">Distance</div>
          <div class="metaValue">${o.dist.toFixed(1)} mi</div>
        </div>

        <div class="metaCol center">
          <div class="metaLabel">Deadline</div>
          <div class="metaValue">${fmtClock(o.deadlineMins)}</div>
        </div>

        <div class="metaCol right">
          <div class="metaLabel">Pay</div>
          <div class="metaValue">£${o.pay}</div>
        </div>
      </div>

      <button class="btn" data-pick="${o.offerId}">Select job</button>
    `;
    div.querySelector("button").addEventListener("click", ()=>startJob(o.offerId));
    wrap.appendChild(div);
  }
}

function buildSpeedUI(){
  const seg = $("speedSeg");
  seg.innerHTML = "";
  for (let i=1;i<=5;i++){
    const b = document.createElement("button");
    b.type = "button";
    b.textContent = String(i);
    b.dataset.speed = String(i);
    b.addEventListener("click", ()=>setSpeed(i));
    seg.appendChild(b);
  }
  syncSpeedUI();
}

function setSpeed(s){
  state.speed = clamp(s,1,5);
  syncSpeedUI();
}

function syncSpeedUI(){
  const label = GAME.speed[state.speed];
  $("speedLabel").textContent = `${state.speed} • ${label.name}`;
  $("speedSeg").querySelectorAll("button").forEach(b=>{
    b.classList.toggle("active", Number(b.dataset.speed) === state.speed);
  });
}

function showDeliveredInline(delivery){
  state.lastDelivery = delivery;

  const block = $("deliveredBlock");
  const list = $("deliveredList");
  const title = $("deliveredTitle");

  title.textContent = delivery.success ? "Delivered" : "Late";
  list.innerHTML = "";

  const rows = [
    ["Time taken", `${Math.ceil(delivery.timeTakenSec)}s`],
    ["Energy used", `${Math.round(delivery.energyUsed)}%`],
    ["Pay", `£${delivery.basePay}`],
    ["Tip / penalty", `${delivery.tipOrPenalty >= 0 ? "+" : "-"}£${Math.abs(delivery.tipOrPenalty)}`],
    ["Total pay", `£${delivery.totalPay}`],
  ];

  for (let i=0;i<rows.length;i++){
    const [k,v] = rows[i];
    const row = document.createElement("div");
    row.className = "vrow" + (i===rows.length-1 ? " total" : "");
    row.innerHTML = `<span>${k}</span><span class="val">${v}</span>`;
    list.appendChild(row);
  }

  block.classList.remove("hidden");
}

function hideDeliveredInline(){
  $("deliveredBlock").classList.add("hidden");
}

function startJob(offerId){
  const offer = state.offers.find(x => x.offerId === offerId);
  if (!offer) return;

  cancelAnimationFrame(state.raf);

  state.job = offer;
  state.running = true;
  state.lastTick = performance.now();
  state.elapsedSec = 0;
  state.durationMin = offer.durationMin;
  state.progress = 0;
  state.startEnergy = state.energy;

  $("jobName").textContent = offer.name;
  $("jobId").textContent = `#${offer.offerId.split("_")[0]}`;
  $("deadline").textContent = fmtClock(offer.deadlineMins);
  $("timeLeft").textContent = `${offer.durationMin}s`;
  $("jobPay").textContent = `£${offer.pay}`;

  $("pct").textContent = "0%";
  $("fill").style.width = "0%";

  hideDeliveredInline();
  setMode("job");
  tick();
}

function tick(){
  if (!state.running) return;

  const now = performance.now();
  const dt = (now - state.lastTick) / 1000;
  state.lastTick = now;

  // Time advances only in job. Prototype: 1 game minute == 1 real second.
  state.clockMins += dt;

  // Energy burn (mult^2)
  const mult = GAME.speed[state.speed].mult;
  const burn = GAME.baseEnergyBurnPerSec * (mult * mult) * dt;
  state.energy = clamp(state.energy - burn, 0, 100);

  state.elapsedSec += dt;

  // Progress
  const baseRate = 1 / state.durationMin;
  state.progress = clamp(state.progress + (baseRate * mult * dt), 0, 1);

  // Render
  renderTop();

  const remaining = state.durationMin - state.elapsedSec;
  $("timeLeft").textContent = `${Math.max(0, Math.ceil(remaining))}s`;
  $("pct").textContent = `${Math.floor(state.progress * 100)}%`;
  $("fill").style.width = `${state.progress * 100}%`;

  if (state.progress >= 1){
    finishJob(true, remaining);
    return;
  }
  if (remaining <= 0){
    finishJob(false, remaining);
    return;
  }

  state.raf = requestAnimationFrame(tick);
}

function finishJob(completed, remainingSec){
  state.running = false;
  cancelAnimationFrame(state.raf);

  const job = state.job;

  let tip = 0;
  let penalty = 0;

  if (completed){
    if (remainingSec > 0.999) tip = Math.round(job.pay * GAME.earlyBonusPct);
  } else {
    penalty = Math.round(job.pay * GAME.latePenaltyPct);
  }

  const tipOrPenalty = tip - penalty;
  const totalPay = clamp(job.pay + tipOrPenalty, 0, 999999);

  const timeTakenSec = state.elapsedSec;
  const energyUsed = clamp(state.startEnergy - state.energy, 0, 100);

  state.cash += totalPay;

  // Return to board with inline breakdown (no popup).
  setMode("board");
  generateOffers();
  renderOffers();
  renderTop();

  showDeliveredInline({
    success: completed,
    timeTakenSec,
    energyUsed,
    basePay: job.pay,
    tipOrPenalty,
    totalPay
  });

  // Clear active job
  state.job = null;
}

function cancelJob(){
  state.running = false;
  cancelAnimationFrame(state.raf);
  state.job = null;

  setMode("board");
  generateOffers();
  renderOffers();
  renderTop();
}

function escapeHtml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

// Wiring
$("refreshAction").addEventListener("click", ()=>{
  generateOffers();
  renderOffers();
  // Per feedback: no refresh popup/toast.
});
$("cancelBtn").addEventListener("click", cancelJob);

// Version
$("verTop").textContent = "v" + VERSION;
$("verMini").textContent = "build v" + VERSION;
document.title = `Courier v${VERSION}`;

// Init
buildSpeedUI();
renderTop();
generateOffers();
renderOffers();
setMode("board");
</script>
</body>
</html>
