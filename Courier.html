<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Courier v1.0.17</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#000;
      --accent:#ffffff;
      --stroke:2px;
      --r:16px;
      --r2:12px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--accent);
      font-family:var(--sans);
      font-size:18px;
    }

    .safe{
      padding: calc(env(safe-area-inset-top) + 12px) 14px calc(env(safe-area-inset-bottom) + 260px);
      max-width:760px;
      margin:0 auto;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-bottom:14px;
    }
    h1{
      margin:0;
      font-size:44px;
      font-weight:900;
      color:var(--accent);
      text-align:left;
    }
    .headerClock{
      font-family:var(--mono);
      font-size:44px;
      font-weight:950;
      letter-spacing:.2px;
      color:var(--accent);
      text-align:right;
    }

    .divider{
      height:2px;
      background:var(--accent);
      margin:14px 0;
    }

    .kpiRow{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      font-family:var(--mono);
      font-weight:900;
      color:var(--accent);
      padding:0 8px;
    }
    .kpiLeft{ text-align:left; }
    .kpiMid{ text-align:center; }
    .kpiRight{ text-align:right; }

    .screen{display:block;}
    .hidden{display:none!important;}

    .btn,.btnOutline{
      width:100%;
      border-radius:14px;
      padding:18px 12px;
      font-size:18px;
      font-weight:900;
      letter-spacing:.2px;
      margin-top:12px;
      touch-action: manipulation;
      border:var(--stroke) solid var(--accent);
    }
    .btn{
      background:var(--accent);
      color:#000;
    }
    .btnOutline{
      background:var(--bg);
      color:var(--accent);
    }
    .btn[disabled],.btnOutline[disabled]{opacity:.4;}

    .btnSmall{
      padding:8px 12px;
      font-size:16px;
      margin-top:0;
      width:auto;
    }

    .btnIcon{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    .btnIcon svg{
      width:22px;
      height:22px;
      stroke:currentColor;
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
    }
    .btnMini.btnIcon svg{width:18px;height:18px;}

    .hubGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:20px;
    }
    .hubGrid .btn{
      padding:28px 12px;
      font-size:20px;
      margin-top:0;
    }

    .hubBtn{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-align:center;
    }
    .hubBtn svg{
      width:44px;
      height:44px;
      stroke:currentColor;
      fill:none;
      stroke-width:2;
      stroke-linecap:round;
      stroke-linejoin:round;
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:12px;
    }

    .jobs{display:grid;gap:12px;margin-top:12px;}
    .jobRow{
      border:var(--stroke) solid var(--accent);
      border-radius:var(--r2);
      padding:16px;
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      cursor:pointer;
      user-select:none;
      background:var(--accent);
      color:#000;
    }
    .jobTitle{font-size:22px;font-weight:950;}
    .jobPay{font-family:var(--mono);font-size:20px;font-weight:950;}

    .refreshText{
      margin-top:14px;
      text-align:center;
      font-family:var(--mono);
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
      color:var(--accent);
    }
    .bottomRight{
      margin-top:14px;
      display:flex;
      justify-content:flex-end;
    }

    .liveBox{
      border:var(--stroke) solid var(--accent);
      border-radius:var(--r2);
      padding:12px;
      margin-top:12px;
    }
    .liveCols{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:12px;
    }
    .metaLabel{font-family:var(--mono);font-size:14px;font-weight:800;}
    .metaValue{font-family:var(--mono);font-size:20px;font-weight:950;margin-top:4px;}

    .progressLabel,.progressPct{
      font-family:var(--mono);
      font-size:22px;
      font-weight:950;
    }
    .bar{
      height:16px;
      border:var(--stroke) solid var(--accent);
      border-radius:999px;
      overflow:hidden;
      margin-top:6px;
    }
    .fill{height:100%;width:0;background:var(--accent);}

    .progressMeta{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      margin-top:8px;
      font-family:var(--mono);
      font-size:14px;
      font-weight:800;
    }
    .progressMeta div:nth-child(2){text-align:center;}
    .progressMeta div:nth-child(3){text-align:right;}

    .jobControls{
      position:fixed;
      left:0;right:0;
      bottom:calc(env(safe-area-inset-bottom) + 64px + 110px);
      padding:10px 14px;
      background:var(--bg);
    }
    .jobControlsWrap{
      max-width:760px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      gap:12px;
    }
    .btnMini{
      width:auto;
      margin-top:0;
      padding:12px 14px;
      font-size:16px;
      border-radius:14px;
    }

    .speedbar{
      position:fixed;
      left:0;right:0;
      bottom:calc(env(safe-area-inset-bottom) + 64px);
      padding:10px 14px 20px;
      background:var(--bg);
      border-top:var(--stroke) solid var(--accent);
    }
    .speedwrap{max-width:760px;margin:0 auto;}
    .speedhead{display:flex;justify-content:space-between;margin-bottom:8px;}
    .speedTitle{
      font-family:var(--mono);
      font-size:14px;
      font-weight:900;
      letter-spacing:.3px;
    }
    .seg{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:8px;
    }
    .seg button{
      padding:14px 0;
      border-radius:14px;
      border:var(--stroke) solid var(--accent);
      background:var(--bg);
      color:var(--accent);
      font-size:16px;
      font-weight:900;
    }
    .seg button.active{background:var(--accent);color:#000;}
    .seg button[disabled]{opacity:.35;}

    .energyFooter{
      position:fixed;
      left:0;right:0;
      bottom:0;
      padding:10px 14px calc(env(safe-area-inset-bottom) + 10px);
      background:var(--bg);
      border-top:var(--stroke) solid var(--accent);
    }

    .modalBox{
      border:var(--stroke) solid var(--accent);
      border-radius:20px;
      padding:16px;
      max-width:520px;
      width:100%;
      background:var(--bg);
    }
    .modalBtn{
      width:100%;
      text-align:center;
      padding:18px 12px;
      border-radius:16px;
      border:var(--stroke) solid var(--accent);
      background:var(--accent);
      color:#000;
      font-weight:950;
      font-size:22px;
      margin-top:12px;
    }
    .modalBtn .sub{
      display:block;
      margin-top:6px;
      font-family:var(--mono);
      font-size:14px;
      font-weight:900;
      opacity:.9;
    }
  </style>
</head>

<body>
<div class="safe">
  <div class="top">
    <h1>Courier</h1>
    <div class="headerClock" id="headerClock">15:00</div>
  </div>

  <div class="divider"></div>

  <div class="kpiRow">
    <div class="kpiLeft" id="dayText">Day 1</div>
    <div class="kpiMid" id="versionText">v1.0.17</div>
    <div class="kpiRight" id="cashText">£0</div>
  </div>

  <div class="divider"></div>

  <!-- HUB -->
  <div class="screen" id="hub">
    <div class="hubGrid">
      <button class="btn hubBtn" id="goJobs">Jobs</button>
      <button class="btn hubBtn" id="goShop">Shop</button>
      <button class="btn hubBtn" id="restOpen">Rest</button>
    </div>
  </div>
</div>

<script>
const VERSION="1.0.17";

const $=id=>document.getElementById(id);

function fmtClock(mins){
  const hh=Math.floor(mins/60);
  const mm=mins%60;
  return String(hh).padStart(2,"0")+":"+String(mm).padStart(2,"0");
}

const state={day:1,cash:0,time:15*60};

function renderTop(){
  $("cashText").textContent="£"+state.cash;
  $("dayText").textContent="Day "+state.day;
  $("versionText").textContent="v"+VERSION;
  $("headerClock").textContent=fmtClock(state.time);
}

renderTop();
document.title="Courier v"+VERSION;
</script>
</body>
</html>
