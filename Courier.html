<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Courier v1.0.8</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#000;
      --fg:#fff;
      --border:#fff;
      --r:16px;
      --r2:12px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:var(--sans);
      font-size:18px;
    }

    .safe{
      padding: calc(env(safe-area-inset-top) + 12px) 14px calc(env(safe-area-inset-bottom) + 200px);
      max-width:760px;
      margin:0 auto;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-bottom:10px;
    }
    h1{margin:0;font-size:22px;font-weight:900;}
    .time{font-size:22px;font-weight:900;}

    /* KPIs */
    .kpis{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:12px;
    }
    .kpi{
      background:#fff;
      color:#000;
      border-radius:var(--r);
      padding:12px;
    }
    .kpi .label{font-family:var(--mono);font-size:14px;font-weight:900;}
    .kpi .value{margin-top:6px;font-family:var(--mono);font-size:22px;font-weight:950;}

    /* ENERGY BAR */
    .energyBar{
      display:grid;
      grid-template-columns:repeat(10,1fr);
      gap:6px;
      margin:14px 0 18px;
    }
    .energySeg{
      height:14px;
      border:1px solid #fff;
      border-radius:6px;
      background:#fff;
      opacity:.15;
    }

    .screen{display:block;}
    .hidden{display:none!important;}

    .btn,.btnOutline{
      border-radius:14px;
      padding:18px 12px;
      font-size:18px;
      font-weight:900;
      letter-spacing:.2px;
      margin-top:12px;
      touch-action: manipulation;
    }
    .btn{background:#fff;color:#000;border:1px solid #fff;}
    .btnOutline{background:#000;color:#fff;border:1px solid #fff;}
    .btn[disabled],.btnOutline[disabled]{opacity:.4;}

    .btnSmall{padding:8px 12px;font-size:16px;margin-top:0;}
    .btnMini{padding:12px 14px;font-size:16px;margin-top:0;width:auto;}

    /* HUB */
    .hubGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:10px;
    }
    .hubGrid .btn,.hubGrid .btnOutline{
      padding:28px 12px;
      font-size:20px;
      width:100%;
      margin-top:0;
    }

    /* JOB BOARD */
    .jobs{display:grid;gap:10px;margin-top:12px;}
    .jobRow{
      border:1px solid #fff;
      border-radius:var(--r2);
      padding:12px;
      display:flex;
      justify-content:space-between;
      cursor:pointer;
    }
    .jobTitle{font-size:20px;font-weight:900;}
    .jobPay{font-family:var(--mono);font-size:20px;font-weight:950;}

    /* LIVE JOB */
    .liveBox{
      border:1px solid #fff;
      border-radius:var(--r2);
      padding:12px;
      margin-top:12px;
    }
    .bar{
      height:16px;
      border:1px solid #fff;
      border-radius:999px;
      overflow:hidden;
      margin-top:6px;
    }
    .fill{height:100%;width:0;background:#fff;}

    .progressMeta{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      margin-top:8px;
      font-family:var(--mono);
      font-size:14px;
      font-weight:800;
    }
    .progressMeta div:nth-child(2){text-align:center;}
    .progressMeta div:nth-child(3){text-align:right;}

    /* FIXED CONTROLS */
    .bottomControls{
      position:fixed;
      left:0;right:0;
      bottom:calc(env(safe-area-inset-bottom) + 80px);
      padding:0 14px;
    }
    .bottomWrap{
      max-width:760px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
    }

    .speedbar{
      position:fixed;
      left:0;right:0;
      bottom:0;
      padding:10px 14px calc(env(safe-area-inset-bottom) + 10px);
      background:#000;
      border-top:1px solid #fff;
    }
    .speedwrap{max-width:760px;margin:0 auto;}
    .seg{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;}
    .seg button{
      padding:14px 0;
      border-radius:14px;
      border:1px solid #fff;
      background:#000;
      color:#fff;
      font-size:16px;
      font-weight:900;
    }
    .seg button.active{background:#fff;color:#000;}
    .seg button[disabled]{opacity:.35;}

    /* MODAL */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.7);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .modalBox{
      border:1px solid #fff;
      border-radius:var(--r2);
      padding:14px;
      max-width:360px;
      width:100%;
      background:#000;
    }
    .sub{
      display:block;
      margin-top:4px;
      font-family:var(--mono);
      font-size:12px;
      opacity:.85;
    }
  </style>
</head>

<body>
<div class="safe">
  <div class="top">
    <h1>Courier (v1.0.8)</h1>
    <div class="time" id="clock">15:00</div>
  </div>

  <div class="kpis">
    <div class="kpi"><div class="label">Day</div><div class="value" id="day">1</div></div>
    <div class="kpi"><div class="label">Cash</div><div class="value" id="cash">£0</div></div>
    <div class="kpi"><div class="label">Energy</div><div class="value" id="energyText">—</div></div>
  </div>

  <div class="energyBar" id="energyBar"></div>

  <!-- HUB -->
  <div class="screen" id="hub">
    <div class="hubGrid">
      <button class="btn" id="goJobs">Jobs</button>
      <button class="btnOutline" id="goShop">Shop</button>
      <button class="btnOutline" disabled>Kit</button>
      <button class="btnOutline" disabled>Bag</button>
    </div>
    <button class="btnOutline" id="endDay">End day</button>
  </div>

  <!-- JOB BOARD -->
  <div class="screen hidden" id="board">
    <div class="jobs" id="jobs"></div>
  </div>

  <!-- LIVE JOB -->
  <div class="screen hidden" id="job">
    <div class="jobTitle" id="jobName">—</div>
    <div class="liveBox">
      <div class="bar"><div class="fill" id="fill"></div></div>
      <div class="progressMeta">
        <div id="milesDone">0.0 mi</div>
        <div id="mph">0 mph</div>
        <div id="milesLeft">0.0 mi</div>
      </div>
    </div>
  </div>
</div>

<div class="bottomControls hidden" id="jobControls">
  <div class="bottomWrap">
    <button class="btnOutline btnMini" id="cancel">Cancel</button>
    <button class="btnOutline btnMini" id="openConsumables">Snacks</button>
  </div>
</div>

<div class="speedbar hidden" id="speedBar">
  <div class="speedwrap">
    <div class="seg" id="speedSeg"></div>
  </div>
</div>

<div class="modal" id="jobModal">
  <div class="modalBox">
    <div class="jobTitle" id="modalTitle"></div>
    <div class="sub" id="modalDetails"></div>
    <button class="btn" id="acceptJob">Accept job</button>
    <button class="btnOutline" id="closeJobModal">Close</button>
  </div>
</div>

<div class="modal" id="energyModal">
  <div class="modalBox">
    <button class="btn" id="drinkBtn"></button>
    <button class="btnOutline" id="snackBtn"></button>
    <button class="btnOutline" id="closeEnergy">Close</button>
  </div>
</div>

<script>
const VERSION="1.0.8";

const SPEEDS={1:.55,2:.8,3:1,4:1.25,5:1.55};
const JOBS=[
  {name:"Hot food drop",dist:2,pay:24},
  {name:"Parcel run",dist:3.5,pay:42},
  {name:"Groceries",dist:4.2,pay:50}
];

const state={
  day:1,cash:0,time:15*60,
  energy:100,
  snacks:1,drinks:1,
  speed:3,
  job:null,elapsed:0
};

const $=id=>document.getElementById(id);
const clamp=(n,a,b)=>Math.max(a,Math.min(b,n));

function renderEnergyBar(){
  const bar=$("energyBar");
  bar.innerHTML="";
  for(let i=0;i<10;i++){
    const seg=document.createElement("div");
    seg.className="energySeg";
    const bandStart=i*10;
    const bandEnd=(i+1)*10;
    if(state.energy>=bandEnd){
      seg.style.opacity=1;
    }else if(state.energy>bandStart){
      seg.style.opacity=(state.energy-bandStart)/10;
    }
    bar.appendChild(seg);
  }
  $("energyText").textContent=Math.round(state.energy)+"%";
}

function renderTop(){
  $("cash").textContent="£"+state.cash;
  $("clock").textContent=("0"+Math.floor(state.time/60)).slice(-2)+":"+("0"+(state.time%60|0)).slice(-2);
  $("day").textContent=state.day;
  renderEnergyBar();
}

function renderJobs(){
  const wrap=$("jobs");wrap.innerHTML="";
  JOBS.forEach(j=>{
    const r=document.createElement("div");
    r.className="jobRow";
    r.innerHTML=`<div>${j.name}</div><div class="jobPay">£${j.pay}</div>`;
    r.onclick=()=>{
      $("modalTitle").textContent=j.name;
      $("modalDetails").textContent=`${j.dist} miles · £${j.pay}`;
      $("jobModal").style.display="flex";
      $("acceptJob").onclick=()=>startJob(j);
    };
    wrap.appendChild(r);
  });
}

function startJob(j){
  state.job=j;
  state.elapsed=0;
  $("jobModal").style.display="none";
  $("jobName").textContent=j.name;
  $("jobControls").classList.remove("hidden");
  $("speedBar").classList.remove("hidden");
  setMode("job");
  tick();
}

function tick(){
  if(!state.job) return;
  state.elapsed+=0.016;
  state.energy=clamp(state.energy-0.05,0,100);
  const p=clamp(state.elapsed/(j=>j.dist*5)(state.job),0,1);
  $("fill").style.width=(p*100)+"%";
  $("milesDone").textContent=(state.job.dist*p).toFixed(1)+" mi";
  $("milesLeft").textContent=(state.job.dist*(1-p)).toFixed(1)+" mi";
  $("mph").textContent=Math.round(8*SPEEDS[state.speed])+" mph";
  renderTop();
  if(p<1) requestAnimationFrame(tick);
}

function setMode(m){
  ["hub","board","job"].forEach(s=>$(s).classList.toggle("hidden",s!==m));
}

$("goJobs").onclick=()=>{renderJobs();setMode("board");};
$("cancel").onclick=()=>{state.job=null;setMode("hub");$("jobControls").classList.add("hidden");$("speedBar").classList.add("hidden");};
$("openConsumables").onclick=()=>{
  $("drinkBtn").innerHTML=`Energy Drink x ${state.drinks}<span class="sub">+20% immediately, −10% after 15s</span>`;
  $("snackBtn").innerHTML=`Snack x ${state.snacks}<span class="sub">15s delay then + energy for 15s</span>`;
  $("energyModal").style.display="flex";
};
$("closeEnergy").onclick=()=>{$("energyModal").style.display="none";};
$("closeJobModal").onclick=()=>{$("jobModal").style.display="none";};

renderTop();
setMode("hub");
</script>
</body>
</html>
