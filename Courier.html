<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Courier v1.0.35</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#000;
      --accent:#ffffff;
      --stroke:2px;
      --r:16px;
      --r2:12px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--accent);
      font-family:var(--sans);
      font-size:18px;
    }
    .safe{
      padding: calc(env(safe-area-inset-top) + 12px) 14px calc(env(safe-area-inset-bottom) + 260px);
      max-width:760px;
      margin:0 auto;
    }

    /* HEADER: left Courier, right big clock */
    .top{display:flex;justify-content:space-between;align-items:baseline;margin-bottom:14px;}
    h1{margin:0;font-size:44px;font-weight:900;color:var(--accent);text-align:left;}
    .headerClock{text-align:right;font-family:var(--mono);font-size:44px;font-weight:950;letter-spacing:.2px;color:var(--accent);}

    .divider{height:4px;background:var(--accent);margin:14px 0;}

    .kpiRow{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      font-family:var(--mono);
      font-weight:900;
      color:var(--accent);
      padding:0 8px;
    }
    .kpiLeft{ text-align:left; }
    .kpiMid{ text-align:center; }
    .kpiRight{ text-align:right; }

    .screen{display:block;}
    .hidden{display:none!important;}

    .btn,.btnOutline{
      width:100%;
      border-radius:14px;
      padding:18px 12px;
      font-size:18px;
      font-weight:900;
      letter-spacing:.2px;
      margin-top:12px;
      touch-action: manipulation;
      border:var(--stroke) solid var(--accent);
    }
    .btn{background:var(--accent);color:#000;}
    .btnOutline{background:var(--bg);color:var(--accent);}
    .btn[disabled],.btnOutline[disabled]{opacity:.4;}

    .btnSmall{padding:8px 12px;font-size:16px;margin-top:0;width:auto;}

    .btnIcon{display:flex;align-items:center;justify-content:center;gap:10px;text-align:center;}
    .btnIcon svg{
      width:22px;height:22px;stroke:currentColor;fill:none;stroke-width:2;
      stroke-linecap:round;stroke-linejoin:round;flex:0 0 auto;
    }
    .btnMini.btnIcon svg{width:18px;height:18px;}

    .hubGrid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:20px;}
    .hubGrid .btn,.hubGrid .btnOutline{padding:28px 12px;font-size:20px;margin-top:0;}

    .hubBtn{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:10px;text-align:center;
    }
    .hubBtn svg{
      width:44px;height:44px;stroke:currentColor;fill:none;stroke-width:2;
      stroke-linecap:round;stroke-linejoin:round;flex:0 0 auto;
    }
    .hubBtnInline{flex-direction:row;justify-content:center;gap:12px;}
    .hubBtnInline svg{width:34px;height:34px;}

    .hubRow{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:12px;}
    .hubRow .btn,.hubRow .btnOutline{margin-top:0;}

    .row{display:flex;justify-content:space-between;align-items:baseline;gap:12px;}
    .jobs{display:grid;gap:12px;margin-top:12px;}
    .jobRow{
      border:var(--stroke) solid var(--accent);
      border-radius:var(--r2);
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      cursor:pointer;
      user-select:none;
      background:var(--accent);
      color:#000;
    }
    .jobRow .jobTitle,.jobRow .jobPay{ color:#000; }

    .jobTitle{font-size:22px;font-weight:950;color:var(--accent);}
    .jobPay{font-family:var(--mono);font-size:20px;font-weight:950;color:var(--accent);}

    .pageTitle{text-align:center;margin-top:28px;margin-bottom:12px;}

    .refreshText{
      margin-top:14px;text-align:center;font-family:var(--mono);font-size:16px;
      font-weight:900;cursor:pointer;user-select:none;color:var(--accent);
    }
    .bottomRight{margin-top:14px;display:flex;justify-content:flex-end;}

    .progressLabel,.progressPct{font-family:var(--mono);font-size:22px;font-weight:950;color:var(--accent);}
    .bar{height:16px;border:var(--stroke) solid var(--accent);border-radius:999px;overflow:hidden;margin-top:6px;}
    .fill{height:100%;width:0;background:var(--accent);}
    .progressMeta{
      display:grid;grid-template-columns:1fr 1fr 1fr;margin-top:8px;
      font-family:var(--mono);font-size:14px;font-weight:800;color:var(--accent);
    }
    .progressMeta div:nth-child(2){text-align:center;}
    .progressMeta div:nth-child(3){text-align:right;}

    .timeLeftWrap{margin-top:16px;display:flex;align-items:center;justify-content:center;color:var(--accent);}
    .timeDial{width:176px;height:176px;flex:0 0 auto;display:block;}
    .timeDial circle,.timeDial path{vector-effect: non-scaling-stroke;}
    .timeDial text{font-family:var(--mono);fill:var(--accent);text-anchor:middle;dominant-baseline:middle;}
    .timeDial .dialK{font-size:8px;font-weight:900;letter-spacing:.8px;opacity:.9;}
    .timeDial .dialV{font-size:12px;font-weight:950;}

    .progressBlock{ margin-top:26px; }
    .progressHead{ margin-bottom:18px; }

    .jobControls{
      position:fixed;left:0;right:0;
      bottom:calc(env(safe-area-inset-bottom) + 64px + 110px);
      padding:10px 14px;background:var(--bg);
    }
    .jobControlsWrap{
      max-width:760px;margin:0 auto;
      display:flex;justify-content:space-between;gap:12px;
    }
    .btnMini{width:auto;margin-top:0;padding:12px 14px;font-size:16px;border-radius:14px;}

    .speedbar{
      position:fixed;left:0;right:0;
      bottom:calc(env(safe-area-inset-bottom) + 64px);
      padding:10px 14px 20px;background:var(--bg);
      border-top:var(--stroke) solid var(--accent);
    }
    .speedwrap{max-width:760px;margin:0 auto;}
    .speedhead{display:flex;justify-content:space-between;margin-bottom:8px;}
    .speedTitle{
      font-family:var(--mono);font-size:14px;font-weight:900;letter-spacing:.3px;color:var(--accent);
    }
    .seg{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;}
    .seg button{
      padding:14px 0;border-radius:14px;border:var(--stroke) solid var(--accent);
      background:var(--bg);color:var(--accent);font-size:16px;font-weight:900;touch-action: manipulation;
    }
    .seg button.active{background:var(--accent);color:#000;}
    .seg button[disabled]{opacity:.35;}

    .energyFooter{
      position:fixed;left:0;right:0;bottom:0;
      padding:10px 14px calc(env(safe-area-inset-bottom) + 10px);
      background:var(--bg);border-top:var(--stroke) solid var(--accent);
    }
    .energyWrap{max-width:760px;margin:0 auto;}
    .energyLabel{
      font-family:var(--mono);font-size:14px;font-weight:900;margin-bottom:8px;letter-spacing:.3px;color:var(--accent);
    }
    .energyBar{display:grid;grid-template-columns:repeat(10,1fr);gap:8px;}
    .energySeg{height:16px;border:var(--stroke) solid var(--accent);border-radius:6px;background:transparent;opacity:0;}

    /* OFFER */
    .offerHeader{
      background:var(--accent);color:#000;padding:14px 12px;border-radius:var(--r2);
      text-align:center;font-family:var(--mono);font-size:22px;font-weight:950;
      letter-spacing:1px;margin-bottom:18px;text-transform:uppercase;
    }
    .offerTop{display:grid;grid-template-columns:120px 1fr;gap:16px;align-items:start;margin-bottom:22px;}
    .avatar{
      border:var(--stroke) solid var(--accent);border-radius:16px;height:120px;
      display:flex;align-items:center;justify-content:center;color:var(--accent);opacity:.95;
    }
    .avatar svg{width:92px;height:92px;stroke:currentColor;fill:none;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;}
    .offerOrg{font-size:28px;font-weight:950;line-height:1.05;color:var(--accent);}
    .offerRole{font-family:var(--mono);font-size:14px;font-weight:900;margin-top:10px;opacity:.85;color:var(--accent);}
    .offerFacts{
      margin-top:18px;border-top:var(--stroke) solid var(--accent);padding-top:14px;
      display:grid;grid-template-columns:1fr 1fr;gap:14px;font-family:var(--mono);font-weight:900;color:var(--accent);
    }
    .factsCol{display:grid;gap:10px;}
    .fact .k{opacity:.8;}
    .fact .v{font-size:28px;margin-top:2px;}
    .offerActions{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:18px;}

    .modal{
      position:fixed;inset:0;background:rgba(0,0,0,.7);
      display:none;align-items:center;justify-content:center;padding:20px;
    }
    .modalBox{
      border:var(--stroke) solid var(--accent);border-radius:20px;padding:16px;
      max-width:520px;width:100%;background:var(--bg);color:var(--accent);
    }
    .modalTitle{
      text-align:center;font-family:var(--mono);font-size:18px;font-weight:950;
      letter-spacing:2px;margin-bottom:10px;color:var(--accent);
    }
    .modalBtn{
      width:100%;text-align:center;padding:18px 12px;border-radius:16px;
      border:var(--stroke) solid var(--accent);background:var(--bg);color:var(--accent);
      font-weight:950;font-size:22px;margin-top:12px;
    }
    .modalBtn .sub{display:block;margin-top:6px;font-family:var(--mono);font-size:14px;font-weight:900;opacity:.9;color:var(--accent);}
    .modalBtn[disabled]{opacity:.35;}
    .modalBtnFill{background:var(--accent);color:#000;}
    .modalBtnFill .sub{ color:#000; }

    .resultBox{border:var(--stroke) solid var(--accent);border-radius:var(--r2);padding:12px;margin-top:12px;}
    .vlist{display:grid;gap:8px;}
    .vrow{display:flex;justify-content:space-between;font-family:var(--mono);font-weight:800;color:var(--accent);}
    .vrow.total{border-top:var(--stroke) solid var(--accent);padding-top:10px;margin-top:6px;}

    .shopCash{
      text-align:center;font-family:var(--mono);font-size:16px;font-weight:900;
      letter-spacing:.5px;margin:2px 0 14px;opacity:.95;color:var(--accent);
    }

    /* Clients */
    .clientsHeaderRow{display:flex;justify-content:space-between;align-items:baseline;font-family:var(--mono);font-weight:950;padding:6px 2px 10px;opacity:.95;}
    .clientCard{border:var(--stroke) solid var(--accent);border-radius:var(--r2);padding:12px;}
    .clientName{font-size:20px;font-weight:950;margin-bottom:10px;color:var(--accent);}
    .clientGrid{
      display:grid;grid-template-columns:1fr 1fr;gap:10px 14px;
      font-family:var(--mono);font-weight:900;color:var(--accent);font-size:14px;
    }
    .clientGrid .k{opacity:.8;}
    .clientGrid .v{font-size:18px;margin-top:2px;}
    .clientGrid .wide{grid-column:1/-1;}
    .clientDivider{height:1px;background:var(--accent);opacity:.35;margin:10px 0;}

    /* Feedback */
    .feedbackWrap{margin-top:12px;border-top:var(--stroke) solid var(--accent);padding-top:12px;}
    .feedbackWho{font-family:var(--mono);font-weight:950;letter-spacing:.3px;opacity:.9;margin-bottom:8px;}
    .feedbackText{font-family:var(--mono);font-weight:900;opacity:.95;line-height:1.25;}
  </style>
</head>

<body>
<div class="safe">
  <div class="top">
    <h1>Courier</h1>
    <div class="headerClock" id="headerClock">15:00</div>
  </div>

  <div class="divider"></div>

  <!-- KPI shown only on hub -->
  <div id="kpiWrap">
    <div class="kpiRow">
      <div class="kpiLeft" id="dayText">Day 1</div>
      <div class="kpiMid" id="versionText">v1.0.35</div>
      <div class="kpiRight" id="cashText">£0 / £500</div>
    </div>
    <div class="divider"></div>
  </div>

  <!-- HUB -->
  <div class="screen" id="hub">
    <div class="hubGrid">
      <button class="btn hubBtn" id="goJobs" aria-label="Jobs">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <rect x="5" y="3.5" width="14" height="17" rx="2"></rect>
          <line x1="8" y1="8" x2="16" y2="8"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
          <line x1="8" y1="16" x2="13" y2="16"></line>
        </svg>
        Jobs
      </button>

      <button class="btn hubBtn" id="goShop" aria-label="Shop">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M6 8h15l-2 9H8L6 8Z"></path>
          <path d="M6 8l-2-3H2"></path>
          <circle cx="9" cy="20" r="1"></circle>
          <circle cx="18" cy="20" r="1"></circle>
        </svg>
        Shop
      </button>

      <button class="btnOutline hubBtn" disabled aria-label="Equipment">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M14.5 5.2a3.7 3.7 0 0 0-4.9 4.9L4.4 15.3a2 2 0 0 0 2.8 2.8l5.2-5.2a3.7 3.7 0 0 0 4.9-4.9l-2 2-2-2 2-2Z"></path>
          <path d="M18.5 15.5l1.6 1.6"></path>
          <path d="M17.3 16.7l1.6-1.6"></path>
        </svg>
        Equipment
      </button>

      <button class="btnOutline hubBtn" disabled aria-label="Vehicles">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="7" cy="17" r="3"></circle>
          <circle cx="17" cy="17" r="3"></circle>
          <path d="M9 17l3-7h3l2 4"></path>
          <path d="M12 10l-2-3H7"></path>
          <path d="M12 10h4"></path>
        </svg>
        Vehicles
      </button>

      <button class="btn hubBtn" id="goClients" aria-label="Clients">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="9" cy="8" r="3"></circle>
          <path d="M3.5 20c1.2-4 9.8-4 11 0"></path>
          <circle cx="17" cy="9" r="2.2"></circle>
          <path d="M14.5 20c.7-2.7 5.3-2.7 6 0"></path>
        </svg>
        Clients
      </button>

      <button class="btnOutline hubBtn" id="goStats" disabled aria-label="Stats">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 20V6"></path>
          <path d="M9 20V10"></path>
          <path d="M14 20V4"></path>
          <path d="M19 20V13"></path>
        </svg>
        Stats
      </button>
    </div>

    <div class="hubRow">
      <button class="btnOutline hubBtn hubBtnInline" id="resetGame" aria-label="Reset">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M21 12a9 9 0 1 1-2.64-6.36"></path>
          <path d="M21 3v6h-6"></path>
          <path d="M9 9l6 6"></path>
          <path d="M15 9l-6 6"></path>
        </svg>
        Reset
      </button>

      <button class="btn hubBtn hubBtnInline" id="restOpen" aria-label="Rest">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 12V8a2 2 0 0 1 2-2h11a3 3 0 0 1 3 3v3"></path>
          <path d="M4 12h17a2 2 0 0 1 2 2v4H2v-4a2 2 0 0 1 2-2Z"></path>
          <path d="M7 10h3"></path>
        </svg>
        Rest
      </button>
    </div>
  </div>

  <!-- CLIENTS -->
  <div class="screen hidden" id="clients">
    <div class="jobTitle pageTitle">Clients</div>
    <div class="clientsHeaderRow">
      <div style="opacity:.85">Requestors</div>
      <div style="opacity:.85">Overview</div>
    </div>
    <div class="vlist" id="clientsList"></div>
    <div class="bottomRight">
      <button class="btnOutline btnSmall" id="backHubClients">Back</button>
    </div>
  </div>

  <!-- SHOP -->
  <div class="screen hidden" id="shop">
    <div class="jobTitle pageTitle">Shop</div>
    <div class="shopCash" id="shopCash">CASH — £0</div>

    <button class="btn btnIcon" id="buyDrink">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M10 2h4"></path>
        <path d="M10 2v3"></path>
        <path d="M14 2v3"></path>
        <path d="M9 5h6"></path>
        <path d="M9 5l-1 3v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V8l-1-3"></path>
        <path d="M9 12h6"></path>
      </svg>
      <span>Energy drink — £<span id="drinkPrice"></span> (<span id="drinkCount"></span>/5)</span>
    </button>

    <button class="btn btnIcon" id="buySnack">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <rect x="6" y="5" width="12" height="16" rx="2"></rect>
        <path d="M9 8v10"></path>
        <path d="M12 8v10"></path>
        <path d="M15 8v10"></path>
      </svg>
      <span>Snack — £<span id="snackPrice"></span> (<span id="snackCount"></span>/5)</span>
    </button>

    <div class="bottomRight">
      <button class="btnOutline btnSmall" id="backHub2">Back</button>
    </div>
  </div>

  <!-- JOB BOARD -->
  <div class="screen hidden" id="board">
    <div class="jobTitle pageTitle">Job board</div>
    <div class="jobs" id="jobs"></div>
    <div class="refreshText" id="refreshJobs">↻ Refresh jobs</div>
    <div class="bottomRight">
      <button class="btnOutline btnSmall" id="backHub">Back</button>
    </div>
  </div>

  <!-- OFFER -->
  <div class="screen hidden" id="offer">
    <div class="offerHeader" id="offerTitle">—</div>

    <div class="offerTop">
      <div class="avatar" aria-label="Dispatcher">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="8" r="3.2"></circle>
          <path d="M5.5 20c1.6-4.4 11.4-4.4 13 0"></path>
        </svg>
      </div>
      <div>
        <div class="offerOrg" id="ofOrg">—</div>
        <div class="offerRole" id="ofQuote">—</div>
      </div>
    </div>

    <div class="offerFacts">
      <div class="factsCol">
        <div class="fact"><div class="k">DISTANCE</div><div class="v" id="ofDistance">—</div></div>
        <div class="fact"><div class="k">ROUTE</div><div class="v" id="ofRoute">—</div></div>
      </div>
      <div class="factsCol">
        <div class="fact pay"><div class="k">PAY</div><div class="v" id="ofPay">£0</div></div>
        <div class="fact"><div class="k">DEADLINE</div><div class="v" id="ofDeadline">—</div></div>
      </div>
    </div>

    <div class="offerActions">
      <button class="btnOutline" id="offerBack">Back</button>
      <button class="btn" id="offerAccept">ACCEPT</button>
    </div>
  </div>

  <!-- LIVE JOB -->
  <div class="screen hidden" id="job">
    <div class="offerHeader" id="jobName">—</div>

    <div class="timeLeftWrap">
      <svg class="timeDial" viewBox="0 0 100 100" aria-label="Time left">
        <circle cx="50" cy="50" r="38" stroke="var(--accent)" stroke-width="14" fill="none" opacity="0.18"></circle>
        <path id="timeArc" stroke="var(--accent)" stroke-width="16" fill="none" stroke-linecap="butt" d=""></path>
        <text class="dialK" x="50" y="45">TIME LEFT</text>
        <text class="dialV" id="remaining" x="50" y="57">—</text>
      </svg>
    </div>

    <div class="progressBlock">
      <div class="row progressHead">
        <div class="progressLabel">Progress</div>
        <div class="progressPct" id="pct">0%</div>
      </div>
      <div class="bar"><div class="fill" id="fill"></div></div>
      <div class="progressMeta">
        <div id="milesDone">0.0 mi</div>
        <div id="mph">0 mph</div>
        <div id="milesLeft">0.0 mi</div>
      </div>
    </div>
  </div>

  <!-- RESULT -->
  <div class="screen hidden" id="result">
    <div class="jobTitle pageTitle" id="resultTitle">Job complete</div>
    <div class="resultBox">
      <div class="vlist" id="resultList"></div>
      <div class="feedbackWrap hidden" id="feedbackWrap">
        <div class="feedbackWho" id="feedbackWho">—</div>
        <div class="feedbackText" id="feedbackText">—</div>
      </div>
    </div>
    <div style="height:30px"></div>
    <button class="btn" id="backBoard">Back to job board</button>
  </div>

  <!-- END DAY -->
  <div class="screen hidden" id="end">
    <div class="jobTitle" id="endTitle">End of day</div>
    <div class="resultBox">
      <div class="vlist" id="endList"></div>
    </div>
    <button class="btn" id="confirmEnd">Start next day</button>
  </div>
</div>

<!-- Live job bottom controls -->
<div class="jobControls hidden" id="jobControls">
  <div class="jobControlsWrap">
    <button class="btnOutline btnMini" id="cancel">Abort</button>
    <button class="btnOutline btnMini" id="eventBtn" disabled>Event</button>
    <button class="btnOutline btnMini" id="openConsumables">Snacks</button>
  </div>
</div>

<!-- Speed controls -->
<div class="speedbar hidden" id="speedBar">
  <div class="speedwrap">
    <div class="speedhead">
      <div class="speedTitle">SPEED</div>
      <div class="speedTitle" id="speedLabel">average</div>
    </div>
    <div class="seg" id="speedSeg"></div>
  </div>
</div>

<!-- Energy footer -->
<div class="energyFooter" id="energyFooter">
  <div class="energyWrap">
    <div class="energyLabel">ENERGY</div>
    <div class="energyBar" id="energyBar"></div>
  </div>
</div>

<!-- Consumables modal -->
<div class="modal" id="energyModal">
  <div class="modalBox">
    <div class="modalTitle">SNACKS</div>
    <button class="modalBtn" id="drinkBtn"></button>
    <button class="modalBtn" id="snackBtn"></button>
    <button class="btnOutline" id="closeEnergy">Cancel</button>
  </div>
</div>

<!-- Event modal -->
<div class="modal" id="eventModal">
  <div class="modalBox">

/* SVG arc helpers (0deg at TOP, clockwise) */
function polarToCartesian(cx, cy, r, angleDeg){
  const rad=(angleDeg-90) * Math.PI/180;
  return {x: cx + (r*Math.cos(rad)), y: cy + (r*Math.sin(rad))};
}
function describeArc(cx, cy, r, startAngle, endAngle){
  const start=polarToCartesian(cx, cy, r, endAngle);
  const end=polarToCartesian(cx, cy, r, startAngle);
  const largeArcFlag = (endAngle-startAngle) <= 180 ? "0" : "1";
  return `M ${start.x} ${start.y} A ${r} ${r} 0 ${largeArcFlag} 0 ${end.x} ${end.y}`;
}
function describeFullCircle(cx, cy, r){
  const a1 = describeArc(cx, cy, r, 0, 180);
  const a2 = describeArc(cx, cy, r, 180, 360);
  return `${a1} ${a2}`;
}

function hexToRgb(hex){
  const h=hex.replace("#","").trim();
  const full = (h.length===3) ? h.split("").map(c=>c+c).join("") : h;
  const n=parseInt(full,16);
  return {r:(n>>16)&255,g:(n>>8)&255,b:n&255};
}
function rgbToHex(r,g,b){
  const to=h=>h.toString(16).padStart(2,"0");
  return "#"+to(r)+to(g)+to(b);
}
function lerp(a,b,t){ return a + (b-a)*t; }
function lerpColor(c1,c2,t){
  const a=hexToRgb(c1), b=hexToRgb(c2);
  const r=Math.round(lerp(a.r,b.r,t));
  const g=Math.round(lerp(a.g,b.g,t));
  const bb=Math.round(lerp(a.b,b.b,t));
  return rgbToHex(r,g,bb);
}
function setAccentFromTime(){
  const m=minutesOfDay();
  const stops=[
    {m:  360, c:"#B8C9CA"},
    {m:  600, c:"#C1E7B8"},
    {m:  780, c:"#EBE8B8"},
    {m:  960, c:"#F8BFC7"},
    {m: 1140, c:"#F2A9CC"},
    {m: 1320, c:"#C9A6D8"}
  ];
  if(m < stops[0].m){
    const t = m / stops[0].m;
    document.documentElement.style.setProperty("--accent", lerpColor(stops[stops.length-1].c, stops[0].c, t));
    return;
  }
  if(m >= stops[stops.length-1].m){
    document.documentElement.style.setProperty("--accent", stops[stops.length-1].c);
    return;
  }
  for(let i=0;i<stops.length-1;i++){
    const a=stops[i], b=stops[i+1];
    if(m>=a.m && m<b.m){
      const t = (m-a.m)/(b.m-a.m);
      document.documentElement.style.setProperty("--accent", lerpColor(a.c,b.c,t));
      return;
    }
  }
}

function initClientsIfNeeded(){

function recordClientComplete(job, tp, total){
  const who=job.who;
  const st=state.clientStats[who];
  st.completed++;
  st.revenue += job.pay;
  if(tp>0) st.tips += tp;
  if(tp<0) st.penalties += Math.abs(tp);
  st.net += total;

  // sequence advance: if you complete a job at current sequence, push to next
  const cur = state.clientSeq[who] || 1;
  if(job.seq >= cur) state.clientSeq[who] = Math.min(99, job.seq + 1);

  // mark one-off as completed so it won't be offered again
  if(!job.repeat) state.completedOneOffs[job.id]=true;
}

function recordClientAbort(job, penAbs){
  const who=job.who;
  const st=state.clientStats[who];
  st.aborted++;
  st.penalties += penAbs;
  st.net -= penAbs;
  // no sequence advance on abort; do not mark one-off completed (it can reappear)
}

  const payload={
    schema:SAVE_SCHEMA,
    version:VERSION,
    state:{
      day:state.day, cash:state.cash, time:state.time, energy:state.energy, speed:state.speed,
      snacks:state.snacks, drinks:state.drinks,
      jobsDone:state.jobsDone, dayEarnings:state.dayEarnings,
      offers:state.offers, job:state.job,
      elapsed:state.elapsed, progress:state.progress, hiddenDuration:state.hiddenDuration,
      startEnergy:state.startEnergy, energySpentJob:state.energySpentJob, jobStartAbs:state.jobStartAbs,
      pendingEndOfDay:state.pendingEndOfDay, eod:state.eod,
      lastEventAbs:state.lastEventAbs,
      promptActive:state.promptActive, promptEndMs:state.promptEndMs, lastPromptAbs:state.lastPromptAbs,

      clientSeq:state.clientSeq,
      completedOneOffs:state.completedOneOffs,
      clientStats:state.clientStats
    }
  };

  try{ localStorage.setItem(SAVE_KEY, JSON.stringify(payload)); }catch(e){}
}

function loadState(){
  const raw=localStorage.getItem(SAVE_KEY);
  if(!raw) return false;

  const data=safeJsonParse(raw);
  if(!data || !data.state) return false;

  const s=data.state;

  state.day = (typeof s.day==="number" && s.day>=1) ? s.day : state.day;
  state.cash = (typeof s.cash==="number") ? s.cash : state.cash;
  state.time = (typeof s.time==="number") ? s.time : state.time;
  state.energy = (typeof s.energy==="number") ? clamp(s.energy,0,100) : state.energy;
  state.speed = (typeof s.speed==="number") ? clamp(Math.round(s.speed),1,5) : state.speed;

  state.snacks = (typeof s.snacks==="number") ? clamp(Math.round(s.snacks),0,5) : state.snacks;
  state.drinks = (typeof s.drinks==="number") ? clamp(Math.round(s.drinks),0,5) : state.drinks;

  state.jobsDone = (typeof s.jobsDone==="number") ? Math.max(0,Math.round(s.jobsDone)) : state.jobsDone;
  state.dayEarnings = (typeof s.dayEarnings==="number") ? Math.round(s.dayEarnings) : state.dayEarnings;

  state.offers = Array.isArray(s.offers) ? s.offers : state.offers;

  state.job = s.job || null;
  state.elapsed = (typeof s.elapsed==="number") ? s.elapsed : 0;
  state.progress = (typeof s.progress==="number") ? s.progress : 0;
  state.hiddenDuration = (typeof s.hiddenDuration==="number") ? s.hiddenDuration : 0;
  state.startEnergy = (typeof s.startEnergy==="number") ? s.startEnergy : state.energy;
  state.energySpentJob = (typeof s.energySpentJob==="number") ? s.energySpentJob : 0;
  state.jobStartAbs = (typeof s.jobStartAbs==="number") ? s.jobStartAbs : nowAbsPrecise();

  state.pendingEndOfDay = !!s.pendingEndOfDay;
  state.eod = (s.eod && typeof s.eod==="object") ? s.eod : null;

  state.lastEventAbs = (typeof s.lastEventAbs==="number") ? s.lastEventAbs : -1e9;

  state.promptActive = !!s.promptActive;
  state.promptEndMs = (typeof s.promptEndMs==="number") ? s.promptEndMs : 0;
  state.lastPromptAbs = (typeof s.lastPromptAbs==="number") ? s.lastPromptAbs : -1e9;

  state.clientSeq = (s.clientSeq && typeof s.clientSeq==="object") ? s.clientSeq : state.clientSeq;
  state.completedOneOffs = (s.completedOneOffs && typeof s.completedOneOffs==="object") ? s.completedOneOffs : state.completedOneOffs;
  state.clientStats = (s.clientStats && typeof s.clientStats==="object") ? s.clientStats : state.clientStats;

  /* if prompt window already expired (reload), cancel it */
  if(state.promptActive && Date.now() > state.promptEndMs){
    state.promptActive=false;
    state.promptEndMs=0;
  }

  /* do not restore in-flight consumable timers (safer) */
  state.snackFx=null;
  state.drinkFx=null;

  jobsInitialised = Array.isArray(state.offers) && state.offers.length>0;
  selectedOffer=null;

  initClientsIfNeeded();
  return true;
}

function updateTimeDialFromDeadline(){
  const arc=$("timeArc");
  if(!arc || !state.job) return;

  const cx=50, cy=50, r=38;

  const now=nowAbsPrecise();
  const total=Math.max(0.000001, state.job.deadlineAbs - state.jobStartAbs);
  const left=Math.max(0, state.job.deadlineAbs - now);

  const fracLeft=clamp(left/total, 0, 1);

  if(left<=0){
    arc.setAttribute("d","");
    arc.style.opacity="0";
  }else if(fracLeft >= 0.999999){
    arc.setAttribute("d", describeFullCircle(cx,cy,r));
    arc.style.opacity="1";
  }else{
    const endAngle = 360*fracLeft;
    arc.setAttribute("d", describeArc(cx,cy,r,0,endAngle));
    arc.style.opacity="1";
  }

  $("remaining").textContent=Math.max(0,Math.ceil(left))+"m";
}

function advanceMinutes(mins){

  while(state.time>=1440){

  while(state.time<0){
    state.time += 1440;
    state.day = Math.max(1, state.day-1);
  }
  if(rolled>0) onMidnightRollover();
}

function eligibleCatalog(){
  initClientsIfNeeded();
  return JOB_CATALOG.filter(j=>{
    const seq=state.clientSeq[j.who] || 1;
    if(j.seq > seq) return false;
    if(!j.repeat && state.completedOneOffs[j.id]) return false;
    return true;
  });
}

function genOffers(){
  const base=nowAbs();

  const eligible = eligibleCatalog();
  const shuffled=[...eligible].sort(()=>Math.random()-.5);

  // try to diversify requestors a bit
  const picked=[];
  const usedWho=new Set();
  for(const j of shuffled){
    if(picked.length>=5) break;
    if(!usedWho.has(j.who)){
      picked.push(j);
      usedWho.add(j.who);
    }
  }
  for(const j of shuffled){
    if(picked.length>=5) break;
    if(!picked.find(x=>x.id===j.id)) picked.push(j);
  }

  state.offers = picked.map(j=>{
    const avg=(j.dist/8)*60;
    const slow=avg/SPEEDS[1].mult;
    const fast=avg/SPEEDS[5].mult;
    const hidden=fast+(slow-fast)*(.15+Math.random()*.7);
    const slack = Math.round(Math.random()*2*60);

    return{
      id:j.id,
      who:j.who,
      seq:j.seq,
      repeat:!!j.repeat,
      fb:j.fb,

      name:j.name,
      dist:j.dist,

      quote: QUOTES[Math.floor(Math.random()*QUOTES.length)],
      hidden:Math.round(hidden),
      pay:Math.round(j.dist*12+Math.random()*6),
      route: ROUTES[Math.floor(Math.random()*ROUTES.length)],
      deadlineAbs: base + Math.round(avg) + slack
    };
  });

  pruneOffers();
  saveState(true);
}

/* tip/penalty uses precise time base */
function tipPenaltyForFinish(){
  const now=nowAbsPrecise();
  const delta = state.job.deadlineAbs - now;

  if(delta>0){

    const cap = Math.max(1, Math.floor(state.job.pay*0.30));
    return Math.min(raw, cap);
  }else if(delta<0){
    const late = Math.ceil(Math.abs(delta)/5);
    const raw = -(late*2);
    return Math.max(raw, -state.job.pay);
  }
  return 0;
}

/* ===== RANDOM EVENT SYSTEM ===== */

function chanceFromLambda(lambdaPerMin, dtMin){
  const x = lambdaPerMin * Math.max(0,dtMin);
  return 1 - Math.exp(-x);
}
function lambdaForSpeed(speed){
  const bySpeed=[0, 0.010, 0.014, 0.020, 0.028, 0.038]; // 1..5
  return bySpeed[clamp(speed,1,5)];
}
function routeTier(route){
  if(route==="Easy") return 0;
  if(route==="Mid") return 1;
  if(route==="Tricky") return 2;
  if(route==="Hellish") return 3;
  return 1;
}
function routeAccidentMult(route){
  const t=routeTier(route);
  return [0.75, 1.0, 1.25, 1.6][t];
}
function routeBadWeight(route){
  const t=routeTier(route);
  return [0.75, 1.0, 1.35, 1.75][t];
}
function accidentChanceForSpeedAndRoute(speed, route){
  const base = 0.15 + 0.10*(clamp(speed,1,5)-1); // 0.15..0.55
  const mult = routeAccidentMult(route);
  return clamp(base*mult, 0.05, 0.90);
}
function lambdaPrompt(){ return 0.020; }

function pickWeighted(list, weightFn){
  let sum=0;
  for(const it of list) sum += Math.max(0, weightFn(it));
  if(sum<=0) return list[Math.floor(Math.random()*list.length)];
  let r=Math.random()*sum;
  for(const it of list){
    r -= Math.max(0, weightFn(it));
    if(r<=0) return it;
  }
  return list[list.length-1];
}

function openEventFromObj(e){

  if(e.energy!==0) rows.push(`<div class="vrow"><span>Energy</span><span>${e.energy>0?"+":""}${e.energy}%</span></div>`);

  $("eventList").innerHTML=rows.join("");

function openAutoEvent(){
  if(!state.job) return;
  if($("eventModal").style.display==="flex") return;

  const route = state.job.route || "Mid";
  const acc = Math.random() < accidentChanceForSpeedAndRoute(state.speed, route);

  if(acc){
    const pool = EVENT_POOL.accident;
    openEventFromObj(pool[Math.floor(Math.random()*pool.length)]);
    return;
  }

  const badW = routeBadWeight(route);
  const e = pickWeighted(EVENT_POOL.normal, (x)=>{
    if(x.mood==="bad") return 1.0*badW;
    if(x.mood==="good") return 1.0;
    return 0.9;
  });
  openEventFromObj(e);
}

function openPromptEvent(){
  if(!state.job) return;
  if($("eventModal").style.display==="flex") return;
  openEventFromObj(PROMPT_EVENTS[Math.floor(Math.random()*PROMPT_EVENTS.length)]);

function maybeTriggerAutoEvent(dtMin){
  if(!state.job) return;
  if($("eventModal").style.display==="flex") return;
  if(state.promptActive) return;

  const now=nowAbsPrecise();
  const minGap=3;
  if((now - state.lastEventAbs) < minGap) return;
  if((now - state.lastPromptAbs) < minGap) return;

  const p=chanceFromLambda(lambdaForSpeed(state.speed), dtMin);
  if(Math.random() < p){
    state.lastEventAbs = now;
    openAutoEvent();
  }
}

function maybeStartPromptWindow(dtMin){
  if(!state.job) return;
  if($("eventModal").style.display==="flex") return;

  if(state.promptActive && Date.now() > state.promptEndMs){
    state.promptActive=false;
    state.promptEndMs=0;
    updateEventBtnUI();
    saveState(true);
  }
  if(state.promptActive) return;

  const now=nowAbsPrecise();
  const minGap=4;
  if((now - state.lastPromptAbs) < minGap) return;
  if((now - state.lastEventAbs) < minGap) return;

  const p=chanceFromLambda(lambdaPrompt(), dtMin);
  if(Math.random() < p){
    state.promptActive=true;
    state.promptEndMs = Date.now() + (3000 + Math.random()*2000); // 3–5 seconds
    updateEventBtnUI();
    saveState(true);
  }
}

function tick(ts){
  state.raf=requestAnimationFrame(tick);

  if($("eventModal").style.display==="flex" || $("energyModal").style.display==="flex" || $("restModal").style.display==="flex"){
    state.lastTs=ts;
    return;
  }

  if(state.promptActive && Date.now() > state.promptEndMs){
    state.promptActive=false;
    state.promptEndMs=0;
    updateEventBtnUI();
    saveState(true);
  }

  const dtSec=(ts-state.lastTs)/1000;
  state.lastTs=ts;

  const dtMin=dtSec;
  const mult=SPEEDS[state.speed].mult;

  state.elapsed += dtMin;
  state.progress += dtMin * mult;

  advanceMinutes(dtMin);

  const drain = 0.65*mult*mult*dtMin;
  state.energySpentJob += drain;
  state.energy=clamp(state.energy-drain,0,100);
  syncSpeed();

  const p=clamp(state.progress/state.hiddenDuration,0,1);
  $("pct").textContent=Math.floor(p*100)+"%";
  $("fill").style.width=(p*100)+"%";

  const milesDone=(state.job.dist*p);
  $("milesDone").textContent=milesDone.toFixed(1)+" mi";
  $("milesLeft").textContent=(state.job.dist-milesDone).toFixed(1)+" mi";
  $("mph").textContent=Math.round(8*mult)+" mph";

  updateTimeDialFromDeadline();

  maybeStartPromptWindow(dtMin);
  maybeTriggerAutoEvent(dtMin);

  renderTop();
  saveState();

  if(p>=1) finish();
}

function finish(){
  cancelAnimationFrame(state.raf);
  applyPendingEffects();

  state.promptActive=false;
  state.promptEndMs=0;

  const timeTaken=Math.max(1,Math.ceil(state.elapsed));
  const energyUsed=Math.round(clamp(state.energySpentJob,0,100));
  const avgSpeed = (state.job.dist * 60) / timeTaken;

  const tp = tipPenaltyForFinish();
  const total = Math.max(0, state.job.pay + tp);

  // stats + cash
  state.cash += total;
  state.dayEarnings += total;
  state.jobsDone++;

  // client stats + sequence progression
  recordClientComplete(state.job, tp, total);

  $("resultTitle").textContent="Job complete";
  $("resultList").innerHTML=`
    <div class="vrow"><span>Time taken</span><span>${timeTaken}m</span></div>
    <div class="vrow"><span>Average speed</span><span>${avgSpeed.toFixed(1)} mph</span></div>
    <div class="vrow"><span>Energy used</span><span>${energyUsed}%</span></div>
    <div class="vrow"><span>Pay</span><span>£${state.job.pay}</span></div>
    <div class="vrow"><span>Tip / penalty</span><span>${tp>=0 ? "£"+tp : "-£"+Math.abs(tp)}</span></div>
    <div class="vrow total"><span>Total</span><span>£${total}</span></div>
  `;

  hideFeedback();
  showFeedback(state.job.who, feedbackForOutcome(state.job, tp, false));

  state.job=null;

  pruneOffers();
  renderJobs();

  if(state.pendingEndOfDay){
    state.pendingEndOfDay=false;
    showEndOfDay();
    return;
  }

  setMode("result");
  renderTop();
  saveState(true);
}

  renderJobs();
  jobsInitialised=true;
  saveState(true);
};

$("backHub").onclick=()=>{ setMode("hub"); renderTop(); saveState(true); };
$("backHub2").onclick=()=>{ setMode("hub"); renderTop(); saveState(true); };

$("goClients").onclick=()=>{
  renderClients();
  setMode("clients");
  renderTop();
  saveState(true);
};
$("backHubClients").onclick=()=>{
  setMode("hub");
  renderTop();
  saveState(true);
};

$("offerBack").onclick=()=>{
  selectedOffer=null;
  setMode("board");
  renderTop();
  saveState(true);
};

$("offerAccept").onclick=()=>{
  if(!selectedOffer) return;
  const o=selectedOffer;
  selectedOffer=null;
  startJob(o,false);
};

$("backBoard").onclick=()=>{
  pruneOffers();
  renderJobs();
  setMode("board");
  renderTop();
  saveState(true);
};

$("goShop").onclick=()=>{
  updateShopUI();
  setMode("shop");
  renderTop();
  saveState(true);
};

$("cancel").onclick=()=>{
  cancelAnimationFrame(state.raf);
  applyPendingEffects();

  state.promptActive=false;
  state.promptEndMs=0;

  const timeTaken=Math.max(1,Math.ceil(state.elapsed));
  const energyUsed=Math.round(clamp(state.energySpentJob,0,100));

  const pen = abortPenalty(); // negative
  const penAbs = Math.abs(pen);

  state.cash += pen;
  state.dayEarnings += pen;

  recordClientAbort(state.job, penAbs);

  $("resultTitle").textContent="Job aborted";
  $("resultList").innerHTML=`
    <div class="vrow"><span>Time taken</span><span>${timeTaken}m</span></div>
    <div class="vrow"><span>Energy used</span><span>${energyUsed}%</span></div>
    <div class="vrow"><span>Penalty</span><span>-£${penAbs}</span></div>
    <div class="vrow total"><span>Total</span><span>-£${penAbs}</span></div>
  `;

  hideFeedback();
  showFeedback(state.job.who, feedbackForOutcome(state.job, 0, true));

  state.job=null;

  pruneOffers();
  renderJobs();

  if(state.pendingEndOfDay){
    state.pendingEndOfDay=false;
    showEndOfDay();
    return;
  }

  setMode("result");
  renderTop();
  saveState(true);
};

/* Optional prompted Event button */
$("eventBtn").onclick=()=>{
  if(!state.job) return;
  if(!state.promptActive) return;
  if($("eventModal").style.display==="flex") return;

  state.promptActive=false;
  state.promptEndMs=0;

  state.lastPromptAbs = nowAbsPrecise();
  state.lastEventAbs = state.lastPromptAbs;

  updateEventBtnUI();
  saveState(true);

  openPromptEvent();
};

/* Consumables */
function updateConsumablesModal(){
  const d=$("drinkBtn");
  const s=$("snackBtn");

  d.innerHTML=`Energy Drink x ${state.drinks}<span class="sub">+20% energy immediately then 10% crash after 15s</span>`;
  s.innerHTML=`Snack x ${state.snacks}<span class="sub">15s delay, then + energy each second for 15s</span>`;

  d.disabled=state.drinks<=0;
  s.disabled=state.snacks<=0;
}

$("openConsumables").onclick=()=>{
  updateConsumablesModal();
  $("energyModal").style.display="flex";
  saveState(true);
};

$("closeEnergy").onclick=()=>{ $("energyModal").style.display="none"; saveState(true); };

$("drinkBtn").onclick=()=>{
  if(state.drinks<=0) return;
  state.drinks--;
  state.energy=clamp(state.energy+20,0,100);

  clearDrinkFx();
  state.drinkFx={timeoutId:setTimeout(()=>{
    state.energy=clamp(state.energy-10,0,100);
    clearDrinkFx();
    renderTop();
    saveState(true);
  },15000)};

  $("energyModal").style.display="none";
  renderTop();
  saveState(true);
};

$("snackBtn").onclick=()=>{
  if(state.snacks<=0) return;
  state.snacks--;

  clearSnackFx();
  state.snackFx={remaining:20,delayId:0,intervalId:0};

  state.snackFx.delayId=setTimeout(()=>{
    if(!state.snackFx) return;
    let ticks=0;
    state.snackFx.intervalId=setInterval(()=>{
      if(!state.snackFx) return;

      const inc=20/15;
      const before=state.energy;
      state.energy=clamp(state.energy+inc,0,100);
      const gained=state.energy-before;

      state.snackFx.remaining=clamp(state.snackFx.remaining-gained,0,20);

      ticks++;
      renderTop();
      saveState();
      if(ticks>=15 || state.snackFx.remaining<=0){
        clearSnackFx();
        saveState(true);
      }
    },1000);
  },15000);

  $("energyModal").style.display="none";
  saveState(true);
};

/* Shop */
function updateShopUI(){
  $("drinkPrice").textContent=PRICES.drink;
  $("snackPrice").textContent=PRICES.snack;
  $("drinkCount").textContent=state.drinks;
  $("snackCount").textContent=state.snacks;
  $("shopCash").textContent="CASH — £"+state.cash;

  $("buyDrink").disabled = (state.drinks>=5) || (state.cash<PRICES.drink);
  $("buySnack").disabled = (state.snacks>=5) || (state.cash<PRICES.snack);
}

$("buyDrink").onclick=()=>{
  if(state.drinks>=5) return;
  if(state.cash<PRICES.drink) return;
  state.cash-=PRICES.drink;
  state.drinks++;
  updateShopUI();
  renderTop();
  saveState(true);
};

$("buySnack").onclick=()=>{
  if(state.snacks>=5) return;
  if(state.cash<PRICES.snack) return;
  state.cash-=PRICES.snack;
  state.snacks++;
  updateShopUI();
  renderTop();
  saveState(true);
};

/* Rest */
function canUntilMorning(){
  const m=minutesOfDay();
  return (m>=18*60 || m<6*60);
}
function openRest(){
  const btn=$("restMorning");
  const allowed=canUntilMorning();
  btn.disabled=!allowed;
  btn.style.display=allowed ? "block" : "none";
  $("restModal").style.display="flex";
  saveState(true);
}
function closeRest(){
  $("restModal").style.display="none";
  saveState(true);
}
function restGainChoice(hours){
  if(hours===4) return 18;
  if(hours===8) return 40;
  return hours;
}
function restHours(h){
  advanceMinutes(h*60);
  state.energy = clamp(state.energy + restGainChoice(h), 0, 100);
  pruneOffers();
  renderJobs();
  renderTop();
  closeRest();
  saveState(true);
}
function restUntilMorning(){
  if(!canUntilMorning()) return;
  const before=nowAbs();
  const m=minutesOfDay();
  if(m<6*60){
    advanceMinutes((6*60)-m);
  }else{
    advanceMinutes((1440-m)+(6*60));
  }
  const after=nowAbs();
  const sleptHours=Math.max(0,(after-before)/60);
  state.energy = clamp(state.energy + sleptHours, 0, 100);
  pruneOffers();
  renderJobs();
  renderTop();
  closeRest();
  saveState(true);
}
$("restOpen").onclick=()=>{ openRest(); };
$("closeRest").onclick=()=>{ closeRest(); };
$("rest2").onclick=()=>{ restHours(2); };
$("rest4").onclick=()=>{ restHours(4); };
$("rest8").onclick=()=>{ restHours(8); };
$("restMorning").onclick=()=>{ restUntilMorning(); };

$("confirmEnd").onclick=()=>{
  if(!state.eod) snapshotEOD();
  const deductions=state.eod.rent+state.eod.food;
  state.cash -= deductions;

  state.jobsDone=0;
  state.dayEarnings=0;
  state.eod=null;

  state.energy=100;
  state.time = 6*60;

  setMode("hub");
  renderTop();
  saveState(true);
};

/* Reset game */
function hardResetGame(){
  cancelAnimationFrame(state.raf);
  clearSnackFx();
  clearDrinkFx();

  $("eventModal").style.display="none";
  $("energyModal").style.display="none";
  $("restModal").style.display="none";

  state.day=1;
  state.cash=0;
  state.time=15*60;
  state.energy=100;
  state.speed=3;

  state.snacks=1;
  state.drinks=1;

  state.jobsDone=0;
  state.dayEarnings=0;

  state.offers=[];
  state.job=null;

  state.elapsed=0;
  state.progress=0;
  state.hiddenDuration=0;
  state.startEnergy=100;
  state.energySpentJob=0;

  state.jobStartAbs=0;
  state.pendingEndOfDay=false;
  state.eod=null;
  state.lastEventAbs=-1e9;

  state.promptActive=false;
  state.promptEndMs=0;
  state.lastPromptAbs=-1e9;

  state.clientSeq={};
  state.completedOneOffs={};
  state.clientStats={};

  selectedOffer=null;
  jobsInitialised=false;

  wipeSave();
  initClientsIfNeeded();
  renderTop();
  setMode("hub");
  saveState(true);
}
$("resetGame").onclick=()=>{ hardResetGame(); };

/* boot */
initClientsIfNeeded();
buildSpeed();

/* load save if present */
const loaded = loadState();

renderTop();
document.title="Courier v"+VERSION;

if(state.job){
  startJob(state.job, true);
}else{
  setMode("hub");
}

/* ensure we have jobs when entering board */
if(loaded && Array.isArray(state.offers) && state.offers.length>0){
  pruneOffers();
  renderJobs();
  saveState(true);
}
})();
</script>
