<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Courier v1.0.9</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#000;
      --fg:#c9f28a;
      --dim:#7fa45a;
      --border:#c9f28a;
      --r:18px;
      --r2:12px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:var(--sans);
      font-size:18px;
    }

    .safe{
      padding: calc(env(safe-area-inset-top) + 14px) 14px calc(env(safe-area-inset-bottom) + 180px);
      max-width:760px;
      margin:0 auto;
    }

    /* HEADER */
    .top{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-bottom:12px;
    }
    h1{margin:0;font-size:22px;font-weight:900;}
    .time{font-size:22px;font-weight:900;}

    /* KPIS */
    .kpis{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:12px;
    }
    .kpi{
      border:1px solid var(--border);
      border-radius:var(--r);
      padding:12px;
    }
    .kpi .label{font-family:var(--mono);font-size:14px;font-weight:800;}
    .kpi .value{margin-top:6px;font-family:var(--mono);font-size:22px;font-weight:950;}

    /* ENERGY BAR */
    .energyWrap{
      margin:14px 0 18px;
    }
    .energyLabel{
      font-family:var(--mono);
      font-size:14px;
      font-weight:900;
      margin-bottom:6px;
    }
    .energyBar{
      display:grid;
      grid-template-columns:repeat(10,1fr);
      gap:6px;
    }
    .energySeg{
      height:14px;
      border:1px solid var(--border);
      border-radius:6px;
      background:var(--border);
      opacity:.15;
    }

    .screen{display:block;}
    .hidden{display:none!important;}

    /* BUTTONS */
    .btn,.btnOutline{
      border-radius:18px;
      padding:18px 12px;
      font-size:18px;
      font-weight:900;
      letter-spacing:.3px;
      margin-top:12px;
      text-align:center;
    }
    .btn{
      background:var(--border);
      color:#000;
      border:1px solid var(--border);
    }
    .btnOutline{
      background:#000;
      color:var(--border);
      border:1px solid var(--border);
    }
    .btnMini{
      padding:12px 14px;
      font-size:16px;
      margin-top:0;
      width:auto;
    }
    .btn[disabled],.btnOutline[disabled]{opacity:.35;}

    /* HUB */
    .hubGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:12px;
    }

    /* JOB BOARD */
    .jobs{display:grid;gap:10px;margin-top:14px;}
    .jobRow{
      border:1px solid var(--border);
      border-radius:var(--r2);
      padding:12px;
      display:flex;
      justify-content:space-between;
      cursor:pointer;
    }
    .jobPay{font-family:var(--mono);font-weight:900;}

    .refreshText{
      margin-top:16px;
      text-align:center;
      font-family:var(--mono);
      font-weight:900;
      cursor:pointer;
    }

    /* LIVE JOB */
    .liveBox{
      border:1px solid var(--border);
      border-radius:var(--r2);
      padding:12px;
      margin-top:14px;
    }
    .bar{
      height:16px;
      border:1px solid var(--border);
      border-radius:999px;
      overflow:hidden;
    }
    .fill{height:100%;width:0;background:var(--border);}
    .progressMeta{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      margin-top:8px;
      font-family:var(--mono);
      font-size:14px;
      font-weight:800;
    }
    .progressMeta div:nth-child(2){text-align:center;}
    .progressMeta div:nth-child(3){text-align:right;}

    /* FIXED BOTTOM */
    .bottomControls{
      position:fixed;
      left:0;right:0;
      bottom:calc(env(safe-area-inset-bottom) + 80px);
      padding:0 14px;
    }
    .bottomWrap{
      max-width:760px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
    }

    .speedbar{
      position:fixed;
      left:0;right:0;
      bottom:0;
      padding:10px 14px calc(env(safe-area-inset-bottom) + 10px);
      border-top:1px solid var(--border);
    }
    .speedwrap{max-width:760px;margin:0 auto;}
    .seg{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;}
    .seg button{
      padding:14px 0;
      border-radius:14px;
      border:1px solid var(--border);
      background:#000;
      color:var(--border);
      font-weight:900;
    }
    .seg button.active{background:var(--border);color:#000;}
    .seg button[disabled]{opacity:.3;}

    /* MODAL */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.75);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .modalBox{
      border:1px solid var(--border);
      border-radius:24px;
      padding:18px;
      max-width:420px;
      width:100%;
    }
    .modalHeader{
      text-align:center;
      font-weight:950;
      letter-spacing:2px;
      margin-bottom:14px;
    }
    .modalCard{
      border:1px solid var(--border);
      border-radius:18px;
      padding:14px;
      margin-bottom:12px;
    }
    .sub{
      font-family:var(--mono);
      font-size:13px;
      opacity:.9;
      margin-top:6px;
      display:block;
    }

    /* END DAY */
    .endTitle{
      text-align:center;
      font-size:28px;
      font-weight:950;
      letter-spacing:4px;
      margin:20px 0 14px;
    }
    .divider{border-top:1px solid var(--border);margin:14px 0;}
    .endRow{
      display:flex;
      justify-content:space-between;
      font-family:var(--mono);
      font-weight:900;
      margin:8px 0;
    }
    .endRow.total{
      margin-top:12px;
      font-size:20px;
    }
    .endNotes{
      margin-top:16px;
      font-family:var(--mono);
      opacity:.9;
    }
  </style>
</head>

<body>
<div class="safe">
  <div class="top">
    <h1>Courier (v1.0.9)</h1>
    <div class="time" id="clock">15:00</div>
  </div>

  <div class="kpis">
    <div class="kpi"><div class="label">Day</div><div class="value" id="day">1</div></div>
    <div class="kpi"><div class="label">Cash</div><div class="value" id="cash">$0</div></div>
    <div class="kpi"><div class="label">Energy</div><div class="value" id="energyText">—</div></div>
  </div>

  <div class="energyWrap">
    <div class="energyLabel">ENERGY</div>
    <div class="energyBar" id="energyBar"></div>
  </div>

  <!-- HUB -->
  <div class="screen" id="hub">
    <div class="hubGrid">
      <button class="btn" id="goJobs">Jobs</button>
      <button class="btnOutline" id="goShop">Shop</button>
      <button class="btnOutline" disabled>Kit</button>
      <button class="btnOutline" disabled>Bag</button>
    </div>
    <button class="btnOutline" id="endDay">End day</button>
  </div>

  <!-- JOB BOARD -->
  <div class="screen hidden" id="board">
    <div class="jobs" id="jobs"></div>
    <div class="refreshText" id="refreshJobs">↻ Refresh jobs</div>
  </div>

  <!-- LIVE JOB -->
  <div class="screen hidden" id="job">
    <div class="liveBox">
      <div class="bar"><div class="fill" id="fill"></div></div>
      <div class="progressMeta">
        <div id="milesDone">0.0 mi</div>
        <div id="mph">0 mph</div>
        <div id="milesLeft">0.0 mi</div>
      </div>
    </div>
  </div>

  <!-- END DAY -->
  <div class="screen hidden" id="end">
    <div class="endTitle">END OF DAY</div>
    <div class="divider"></div>

    <div class="endRow"><span>TODAY YOU EARNED</span><span id="eEarn">$0</span></div>
    <div class="endRow"><span>RENT DUE</span><span id="eRent">-$25</span></div>
    <div class="endRow"><span>FOOD (RESTORE ENERGY)</span><span id="eFood">-$15</span></div>
    <div class="endRow"><span>PHONE / DATA</span><span id="ePhone">-$5</span></div>

    <div class="endRow total"><span>BALANCE TODAY</span><span id="eNet">$0</span></div>

    <div class="endNotes">
      • Your energy was restored.<br>
      • Your landlord sent a reminder.
    </div>

    <button class="btn" id="continueDay">CONTINUE</button>
  </div>
</div>

<div class="bottomControls hidden" id="jobControls">
  <div class="bottomWrap">
    <button class="btnOutline btnMini" id="cancel">Cancel</button>
    <button class="btnOutline btnMini" id="openConsumables">Snacks</button>
  </div>
</div>

<div class="speedbar hidden" id="speedBar">
  <div class="speedwrap">
    <div class="seg" id="speedSeg"></div>
  </div>
</div>

<div class="modal" id="jobModal">
  <div class="modalBox">
    <div class="modalHeader">NEW JOB OFFER</div>
    <div class="modalCard">
      <strong id="modalTitle"></strong>
      <div class="sub" id="modalDetails"></div>
    </div>
    <button class="btn" id="acceptJob">ACCEPT</button>
    <button class="btnOutline" id="closeJobModal">DECLINE</button>
  </div>
</div>

<div class="modal" id="energyModal">
  <div class="modalBox">
    <div class="modalHeader">SNACKS</div>
    <div class="modalCard" id="drinkBtn"></div>
    <div class="modalCard" id="snackBtn"></div>
    <button class="btnOutline" id="closeEnergy">CANCEL</button>
  </div>
</div>

<script>
const VERSION="1.0.9";
const SPEEDS=[0,.55,.8,1,1.25,1.55];

const JOBS=[
  {name:"Bolt Couriers Dispatch",dist:3.5,pay:34,desc:"Estate drop, 5th floor, no lift."},
  {name:"Midtown Rush",dist:2.2,pay:28,desc:"Hot food, SLA risk."}
];

const state={
  day:1,cash:0,time:15*60,
  energy:100,
  speed:3,
  snacks:1,drinks:1,
  job:null,elapsed:0,earnToday:0
};

const $=id=>document.getElementById(id);
const clamp=(n,a,b)=>Math.max(a,Math.min(b,n));

function fmtClock(){
  const h=Math.floor(state.time/60),m=Math.floor(state.time%60);
  return String(h).padStart(2,"0")+":"+String(m).padStart(2,"0");
}

function renderEnergy(){
  const bar=$("energyBar");bar.innerHTML="";
  for(let i=0;i<10;i++){
    const s=document.createElement("div");
    s.className="energySeg";
    const a=i*10,b=(i+1)*10;
    if(state.energy>=b)s.style.opacity=1;
    else if(state.energy>a)s.style.opacity=(state.energy-a)/10;
    bar.appendChild(s);
  }
  $("energyText").textContent=Math.round(state.energy)+"%";
}

function renderTop(){
  $("cash").textContent="$"+state.cash;
  $("clock").textContent=fmtClock();
  $("day").textContent=state.day;
  renderEnergy();
}

function setMode(m){
  ["hub","board","job","end"].forEach(s=>$(s).classList.toggle("hidden",s!==m));
}

function renderJobs(){
  const w=$("jobs");w.innerHTML="";
  JOBS.forEach(j=>{
    const r=document.createElement("div");
    r.className="jobRow";
    r.innerHTML=`<div>${j.name}</div><div class="jobPay">$${j.pay}</div>`;
    r.onclick=()=>{
      $("modalTitle").textContent=j.name;
      $("modalDetails").textContent=j.desc+" · "+j.dist+" mi · $"+j.pay;
      $("jobModal").style.display="flex";
      $("acceptJob").onclick=()=>startJob(j);
    };
    w.appendChild(r);
  });
}

function startJob(j){
  state.job=j;
  state.elapsed=0;
  $("jobModal").style.display="none";
  $("jobControls").classList.remove("hidden");
  $("speedBar").classList.remove("hidden");
  setMode("job");
  tick();
}

function tick(){
  if(!state.job)return;
  state.elapsed+=0.016;
  state.energy=clamp(state.energy-0.05*SPEEDS[state.speed],0,100);
  const p=clamp(state.elapsed/(state.job.dist*5),0,1);
  $("fill").style.width=(p*100)+"%";
  $("milesDone").textContent=(state.job.dist*p).toFixed(1)+" mi";
  $("milesLeft").textContent=(state.job.dist*(1-p)).toFixed(1)+" mi";
  $("mph").textContent=Math.round(8*SPEEDS[state.speed])+" mph";
  renderTop();
  if(p<1)requestAnimationFrame(tick);
  else finishJob();
}

function finishJob(){
  state.cash+=state.job.pay;
  state.earnToday+=state.job.pay;
  state.job=null;
  $("jobControls").classList.add("hidden");
  $("speedBar").classList.add("hidden");
  setMode("hub");
  renderTop();
}

$("goJobs").onclick=()=>{renderJobs();setMode("board");};
$("refreshJobs").onclick=renderJobs;
$("goShop").onclick=()=>alert("Shop (stub)");
$("closeJobModal").onclick=()=>{$("jobModal").style.display="none";};

$("cancel").onclick=()=>{
  state.job=null;
  $("jobControls").classList.add("hidden");
  $("speedBar").classList.add("hidden");
  setMode("hub");
};

$("openConsumables").onclick=()=>{
  $("drinkBtn").innerHTML=`Energy Drink x ${state.drinks}<span class="sub">+20% now, −10% after 15s</span>`;
  $("snackBtn").innerHTML=`Snack x ${state.snacks}<span class="sub">15s delay, then + energy for 15s</span>`;
  $("energyModal").style.display="flex";
};
$("closeEnergy").onclick=()=>{$("energyModal").style.display="none";};

$("endDay").onclick=()=>{
  const rent=25,food=15,phone=5;
  const net=state.earnToday-rent-food-phone;
  $("eEarn").textContent="$"+state.earnToday;
  $("eNet").textContent="$"+net;
  setMode("end");
};

$("continueDay").onclick=()=>{
  state.cash-=45;
  state.energy=100;
  state.time+=8*60;
  state.earnToday=0;
  state.day++;
  setMode("hub");
  renderTop();
};

renderTop();
</script>
</body>
</html>
