<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Courier v1.0.0</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#000;
      --fg:#fff;
      --border:#fff;
      --r:16px;
      --r2:12px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:var(--sans);
      font-size:18px;
    }

    .safe{
      padding: calc(env(safe-area-inset-top) + 12px) 14px calc(env(safe-area-inset-bottom) + 200px);
      max-width:760px;
      margin:0 auto;
    }

    .top{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      margin-bottom:14px;
    }
    h1{margin:0;font-size:22px;font-weight:900;}
    .ver{font-family:var(--mono);font-size:14px;font-weight:700;}

    /* KPIs */
    .kpis{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:12px;
      margin-bottom:18px;
    }
    .kpi{
      background:#fff;
      color:#000;
      border-radius:var(--r);
      padding:12px;
    }
    .kpi .label{font-family:var(--mono);font-size:14px;font-weight:900;}
    .kpi .value{margin-top:6px;font-family:var(--mono);font-size:22px;font-weight:950;}

    .screen{display:block;}
    .hidden{display:none!important;}

    .btn,.btnOutline{
      width:100%;
      border-radius:14px;
      padding:18px 12px;
      font-size:18px;
      font-weight:900;
      letter-spacing:.2px;
      margin-top:12px;
    }
    .btn{
      background:#fff;
      color:#000;
      border:1px solid #fff;
    }
    .btnOutline{
      background:#000;
      color:#fff;
      border:1px solid #fff;
    }
    .btn[disabled],.btnOutline[disabled]{opacity:.4;}

    /* HUB */
    .hubGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:20px;
    }
    .hubGrid .btn,.hubGrid .btnOutline{
      padding:28px 12px;
      font-size:20px;
    }

    /* JOB BOARD */
    .row{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:12px;
    }
    .jobs{display:grid;gap:12px;margin-top:12px;}
    .job{
      border:1px solid #fff;
      border-radius:var(--r2);
      padding:12px;
    }
    .jobTitle{font-size:22px;font-weight:950;}
    .metaCols{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:12px;
      margin-top:10px;
    }
    .metaLabel{font-family:var(--mono);font-size:14px;font-weight:800;}
    .metaValue{font-family:var(--mono);font-size:20px;font-weight:950;margin-top:4px;}

    /* LIVE JOB */
    .liveBox{
      border:1px solid #fff;
      border-radius:var(--r2);
      padding:12px;
      margin-top:12px;
    }
    .liveCols{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:12px;
    }
    .progressLabel{font-family:var(--mono);font-size:16px;font-weight:900;}
    .progressPct{font-family:var(--mono);font-size:22px;font-weight:950;}
    .bar{
      height:16px;
      border:1px solid #fff;
      border-radius:999px;
      overflow:hidden;
      margin-top:6px;
    }
    .fill{height:100%;width:0;background:#fff;}

    /* FIXED CONTROLS */
    .cancelBar{
      position:fixed;
      left:0;right:0;
      bottom:calc(env(safe-area-inset-bottom) + 110px);
      padding:10px 14px;
      background:#000;
    }
    .cancelWrap{max-width:760px;margin:0 auto;}

    .speedbar{
      position:fixed;
      left:0;right:0;
      bottom:0;
      padding:10px 14px calc(env(safe-area-inset-bottom) + 10px);
      background:#000;
      border-top:1px solid #fff;
    }
    .speedwrap{max-width:760px;margin:0 auto;}
    .speedhead{display:flex;justify-content:space-between;margin-bottom:8px;}
    .seg{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:8px;
    }
    .seg button{
      padding:14px 0;
      border-radius:14px;
      border:1px solid #fff;
      background:#000;
      color:#fff;
      font-size:16px;
      font-weight:900;
    }
    .seg button.active{background:#fff;color:#000;}
    .seg button[disabled]{opacity:.35;}

    /* RESULT */
    .resultBox{
      border:1px solid #fff;
      border-radius:var(--r2);
      padding:12px;
      margin-top:12px;
    }
    .vlist{display:grid;gap:8px;}
    .vrow{display:flex;justify-content:space-between;font-family:var(--mono);font-weight:800;}
    .vrow.total{border-top:1px solid #fff;padding-top:10px;margin-top:6px;}
  </style>
</head>

<body>
<div class="safe">
  <div class="top">
    <h1>Courier</h1>
    <div class="ver" id="ver">v1.0.0</div>
  </div>

  <div class="kpis">
    <div class="kpi"><div class="label">Cash</div><div class="value" id="cash">£0</div></div>
    <div class="kpi"><div class="label">Time</div><div class="value" id="clock">15:00</div></div>
    <div class="kpi"><div class="label">Energy</div><div class="value" id="energy">100%</div></div>
  </div>

  <!-- HUB -->
  <div class="screen" id="hub">
    <div class="hubGrid">
      <button class="btn" id="goJobs">Jobs</button>
      <button class="btnOutline">Shop</button>
      <button class="btnOutline">Kit</button>
      <button class="btnOutline">Bag</button>
    </div>
  </div>

  <!-- JOB BOARD -->
  <div class="screen hidden" id="board">
    <div class="row">
      <div class="jobTitle">Job board</div>
      <button class="btnOutline" id="backHub" style="width:auto">Back</button>
    </div>
    <div class="jobs" id="jobs"></div>
  </div>

  <!-- LIVE JOB -->
  <div class="screen hidden" id="job">
    <div class="jobTitle" id="jobName">—</div>
    <div class="liveBox">
      <div class="liveCols">
        <div><div class="metaLabel">Deadline</div><div class="metaValue" id="deadline">—</div></div>
        <div><div class="metaLabel">Remaining</div><div class="metaValue" id="remaining">—</div></div>
        <div><div class="metaLabel">Pay</div><div class="metaValue" id="pay">—</div></div>
      </div>
    </div>
    <div style="height:20px"></div>
    <div class="row">
      <div class="progressLabel">Progress</div>
      <div class="progressPct" id="pct">0%</div>
    </div>
    <div class="bar"><div class="fill" id="fill"></div></div>
  </div>

  <!-- RESULT -->
  <div class="screen hidden" id="result">
    <div class="jobTitle" id="resultTitle">Job complete</div>
    <div class="resultBox">
      <div class="vlist" id="resultList"></div>
    </div>
    <div style="height:30px"></div>
    <button class="btn" id="backBoard">Back to job board</button>
  </div>
</div>

<div class="cancelBar hidden" id="cancelBar">
  <div class="cancelWrap">
    <button class="btnOutline" id="cancel">Cancel job</button>
  </div>
</div>

<div class="speedbar hidden" id="speedBar">
  <div class="speedwrap">
    <div class="speedhead">
      <div class="metaLabel">Speed</div>
      <div class="metaLabel" id="speedLabel">3 • average</div>
    </div>
    <div class="seg" id="speedSeg"></div>
  </div>
</div>

<script>
const VERSION="1.0.0";

const SPEEDS={
  1:{name:"very slow",mult:0.55},
  2:{name:"slow",mult:0.8},
  3:{name:"average",mult:1},
  4:{name:"fast",mult:1.25},
  5:{name:"very fast",mult:1.55}
};

const JOBS=[
  {name:"Hot food drop",dist:2},
  {name:"Parcel run",dist:3.5},
  {name:"Groceries",dist:4.2},
  {name:"Fragile item",dist:5},
  {name:"Rush SLA",dist:6}
];

const state={
  cash:0,
  time:15*60,
  energy:100,
  speed:3,
  mode:"hub",
  offers:[],
  job:null,
  elapsed:0,
  hiddenDuration:0,
  raf:0
};

const $=id=>document.getElementById(id);
const clamp=(n,a,b)=>Math.max(a,Math.min(b,n));

function fmtClock(m){return String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0");}

function renderTop(){
  $("cash").textContent="£"+state.cash;
  $("clock").textContent=fmtClock(state.time);
  $("energy").textContent=Math.round(state.energy)+"%";
}

function setMode(m){
  state.mode=m;
  ["hub","board","job","result"].forEach(s=>$(s).classList.toggle("hidden",s!==m));
  $("speedBar").classList.toggle("hidden",m!=="job");
  $("cancelBar").classList.toggle("hidden",m!=="job");
}

function genJobs(){
  state.offers=[...JOBS].sort(()=>Math.random()-.5).slice(0,3).map(j=>{
    const avg=(j.dist/8)*60;
    const slow=avg/SPEEDS[1].mult;
    const fast=avg/SPEEDS[5].mult;
    const hidden=fast+(slow-fast)*(.15+Math.random()*.7);
    return{
      ...j,
      hidden:Math.round(hidden),
      pay:Math.round(j.dist*12+Math.random()*6),
      deadline:state.time+Math.round(avg)
    };
  });
}

function renderJobs(){
  const wrap=$("jobs");wrap.innerHTML="";
  state.offers.forEach((o,i)=>{
    const d=document.createElement("div");
    d.className="job";
    d.innerHTML=`
      <div class="jobTitle">${o.name}</div>
      <div class="metaCols">
        <div><div class="metaLabel">Distance</div><div class="metaValue">${o.dist} mi</div></div>
        <div><div class="metaLabel">Deadline</div><div class="metaValue">${fmtClock(o.deadline)}</div></div>
        <div><div class="metaLabel">Pay</div><div class="metaValue">£${o.pay}</div></div>
      </div>
      <button class="btn">Select job</button>`;
    d.querySelector("button").onclick=()=>startJob(o);
    wrap.appendChild(d);
  });
}

function maxSpeed(){
  if(state.energy<=5) return 1;
  if(state.energy<=20) return 3;
  if(state.energy<=25) return 4;
  return 5;
}

function buildSpeed(){
  const seg=$("speedSeg");seg.innerHTML="";
  for(let i=1;i<=5;i++){
    const b=document.createElement("button");
    b.textContent=i;
    b.onclick=()=>{state.speed=Math.min(i,maxSpeed());syncSpeed();};
    seg.appendChild(b);
  }
  syncSpeed();
}

function syncSpeed(){
  const max=maxSpeed();
  if(state.speed>max) state.speed=max;
  [...$("speedSeg").children].forEach((b,i)=>{
    b.classList.toggle("active",i+1===state.speed);
    b.disabled=i+1>max;
  });
  $("speedLabel").textContent=state.speed+" • "+SPEEDS[state.speed].name;
}

function startJob(o){
  state.job=o;
  state.elapsed=0;
  state.hiddenDuration=o.hidden;
  $("jobName").textContent=o.name;
  $("deadline").textContent=fmtClock(o.deadline);
  $("pay").textContent="£"+o.pay;
  setMode("job");
  tick();
}

function tick(){
  state.raf=requestAnimationFrame(tick);
  const mult=SPEEDS[state.speed].mult;
  state.elapsed+=1/60;
  state.time+=1/60;
  state.energy=clamp(state.energy-0.65*mult*mult/60,0,100);
  syncSpeed();
  const remain=Math.max(0,Math.ceil(state.hiddenDuration-state.elapsed));
  $("remaining").textContent=remain+"m";
  const p=clamp(state.elapsed/state.hiddenDuration,0,1);
  $("pct").textContent=Math.floor(p*100)+"%";
  $("fill").style.width=p*100+"%";
  renderTop();
  if(p>=1){finish();}
}

function finish(){
  cancelAnimationFrame(state.raf);
  const early=state.elapsed<state.hiddenDuration;
  const tip=early?Math.round(state.job.pay*.1):0;
  const total=state.job.pay+tip;
  state.cash+=total;
  $("resultTitle").textContent="Job complete";
  $("resultList").innerHTML=`
    <div class="vrow"><span>Time taken</span><span>${Math.ceil(state.elapsed)}m</span></div>
    <div class="vrow"><span>Energy used</span><span>${Math.round(100-state.energy)}%</span></div>
    <div class="vrow"><span>Pay</span><span>£${state.job.pay}</span></div>
    <div class="vrow"><span>Tip / penalty</span><span>£${tip}</span></div>
    <div class="vrow total"><span>Total</span><span>£${total}</span></div>`;
  setMode("result");
}

$("cancel").onclick=()=>{
  cancelAnimationFrame(state.raf);
  $("resultTitle").textContent="Job cancelled";
  $("resultList").innerHTML=`
    <div class="vrow"><span>Time taken</span><span>${Math.ceil(state.elapsed)}m</span></div>
    <div class="vrow"><span>Energy used</span><span>${Math.round(100-state.energy)}%</span></div>
    <div class="vrow total"><span>Total</span><span>£0</span></div>`;
  setMode("result");
};

$("goJobs").onclick=()=>{genJobs();renderJobs();setMode("board");};
$("backHub").onclick=()=>setMode("hub");
$("backBoard").onclick=()=>{genJobs();renderJobs();setMode("board");};

buildSpeed();
renderTop();
setMode("hub");
</script>
</body>
</html>
