<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Courier v1.0.10</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#000;
      --fg:#fff;
      --border:#fff;
      --r:16px;
      --r2:12px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:var(--sans);
      font-size:18px;
    }

    .safe{
      padding: calc(env(safe-area-inset-top) + 12px) 14px calc(env(safe-area-inset-bottom) + 260px);
      max-width:760px;
      margin:0 auto;
    }

    .top{
      display:flex;
      justify-content:center;
      align-items:baseline;
      margin-bottom:14px;
      text-align:center;
    }
    h1{margin:0;font-size:44px;font-weight:900;}

    .kpis{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:12px;
      margin-bottom:18px;
    }
    .kpi{
      background:#fff;
      color:#000;
      border-radius:var(--r);
      padding:12px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
    }
    .kpi .label{font-family:var(--mono);font-size:14px;font-weight:900;}
    .kpi .value{margin-top:6px;font-family:var(--mono);font-size:22px;font-weight:950;}

    .screen{display:block;}
    .hidden{display:none!important;}

    .btn,.btnOutline{
      width:100%;
      border-radius:14px;
      padding:18px 12px;
      font-size:18px;
      font-weight:900;
      letter-spacing:.2px;
      margin-top:12px;
      touch-action: manipulation;
    }
    .btn{
      background:#fff;
      color:#000;
      border:1px solid #fff;
    }
    .btnOutline{
      background:#000;
      color:#fff;
      border:1px solid #fff;
    }
    .btn[disabled],.btnOutline[disabled]{opacity:.4;}

    .btnSmall{
      padding:8px 12px;
      font-size:16px;
      margin-top:0;
      width:auto;
    }

    .hubGrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:20px;
    }
    .hubGrid .btn,.hubGrid .btnOutline{
      padding:28px 12px;
      font-size:20px;
      margin-top:0;
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:12px;
    }
    .jobs{display:grid;gap:12px;margin-top:12px;}
    .jobRow{
      border:1px solid #fff;
      border-radius:var(--r2);
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      cursor:pointer;
      user-select:none;
    }
    .jobTitle{font-size:22px;font-weight:950;}
    .jobPay{font-family:var(--mono);font-size:20px;font-weight:950;}

    .refreshText{
      margin-top:14px;
      text-align:center;
      font-family:var(--mono);
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }
    .bottomRight{
      margin-top:14px;
      display:flex;
      justify-content:flex-end;
    }

    .liveBox{
      border:1px solid #fff;
      border-radius:var(--r2);
      padding:12px;
      margin-top:12px;
    }
    .liveCols{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:12px;
    }
    .metaLabel{font-family:var(--mono);font-size:14px;font-weight:800;}
    .metaValue{font-family:var(--mono);font-size:20px;font-weight:950;margin-top:4px;}

    .progressLabel{font-family:var(--mono);font-size:22px;font-weight:950;}
    .progressPct{font-family:var(--mono);font-size:22px;font-weight:950;}
    .bar{
      height:16px;
      border:1px solid #fff;
      border-radius:999px;
      overflow:hidden;
      margin-top:6px;
    }
    .fill{height:100%;width:0;background:#fff;}

    .progressMeta{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      margin-top:8px;
      font-family:var(--mono);
      font-size:14px;
      font-weight:800;
    }
    .progressMeta div:nth-child(2){text-align:center;}
    .progressMeta div:nth-child(3){text-align:right;}

    .jobControls{
      position:fixed;
      left:0;right:0;
      bottom:calc(env(safe-area-inset-bottom) + 64px + 110px);
      padding:10px 14px;
      background:#000;
    }
    .jobControlsWrap{
      max-width:760px;
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      gap:12px;
    }
    .btnMini{
      width:auto;
      margin-top:0;
      padding:12px 14px;
      font-size:16px;
      border-radius:14px;
    }

    .speedbar{
      position:fixed;
      left:0;right:0;
      bottom:calc(env(safe-area-inset-bottom) + 64px);
      padding:10px 14px 20px;
      background:#000;
      border-top:1px solid #fff;
    }
    .speedwrap{max-width:760px;margin:0 auto;}
    .speedhead{display:flex;justify-content:space-between;margin-bottom:8px;}
    .speedTitle{
      font-family:var(--mono);
      font-size:14px;
      font-weight:900;
      letter-spacing:.3px;
    }
    .seg{
      display:grid;
      grid-template-columns:repeat(5,1fr);
      gap:8px;
    }
    .seg button{
      padding:14px 0;
      border-radius:14px;
      border:1px solid #fff;
      background:#000;
      color:#fff;
      font-size:16px;
      font-weight:900;
    }
    .seg button.active{background:#fff;color:#000;}
    .seg button[disabled]{opacity:.35;}

    .energyFooter{
      position:fixed;
      left:0;right:0;
      bottom:0;
      padding:10px 14px calc(env(safe-area-inset-bottom) + 10px);
      background:#000;
      border-top:1px solid #fff;
    }
    .energyWrap{max-width:760px;margin:0 auto;}
    .energyLabel{
      font-family:var(--mono);
      font-size:14px;
      font-weight:900;
      margin-bottom:8px;
    }
    .energyBar{
      display:grid;
      grid-template-columns:repeat(10,1fr);
      gap:8px;
    }
    .energySeg{
      height:16px;
      border:1px solid #fff;
      border-radius:6px;
      background:transparent;
    }
    .energySeg.filled{
      background:#fff;
    }

    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.7);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .modalBox{
      border:1px solid #fff;
      border-radius:20px;
      padding:16px;
      max-width:520px;
      width:100%;
      background:#000;
    }

    .modalTitle{
      text-align:center;
      font-family:var(--mono);
      font-size:18px;
      font-weight:950;
      letter-spacing:2px;
      margin-bottom:10px;
    }

    .modalBtn{
      width:100%;
      text-align:center;
      padding:18px 12px;
      border-radius:16px;
      border:1px solid #fff;
      background:#000;
      color:#fff;
      font-weight:950;
      font-size:22px;
      margin-top:12px;
    }
    .modalBtn[disabled]{opacity:.35;}

    .resultBox{
      border:1px solid #fff;
      border-radius:var(--r2);
      padding:12px;
      margin-top:12px;
    }
    .vlist{display:grid;gap:8px;}
    .vrow{display:flex;justify-content:space-between;font-family:var(--mono);font-weight:800;}
    .vrow.total{border-top:1px solid #fff;padding-top:10px;margin-top:6px;}
  </style>
</head>

<body>
<div class="safe">
  <div class="top">
    <h1>Courier (v1.0.10)</h1>
  </div>

  <div class="kpis">
    <div class="kpi"><div class="label">Day</div><div class="value" id="day">1</div></div>
    <div class="kpi"><div class="label">Time</div><div class="value" id="clock">15:00</div></div>
    <div class="kpi"><div class="label">Cash</div><div class="value" id="cash">£0</div></div>
  </div>

  <div class="screen" id="hub">
    <div class="hubGrid">
      <button class="btnOutline" id="goJobs">Jobs</button>
      <button class="btnOutline" id="goShop">Shop</button>
      <button class="btnOutline" disabled>Kit</button>
      <button class="btnOutline" disabled>Bag</button>
    </div>
    <button class="btnOutline" id="restBtn">Rest</button>
  </div>

  <div class="screen hidden" id="board">
    <div class="jobTitle">Job board</div>
    <div class="jobs" id="jobs"></div>
    <div class="refreshText" id="refreshJobs">↻ Refresh jobs</div>
    <div class="bottomRight">
      <button class="btnOutline btnSmall" id="backHub">Back</button>
    </div>
  </div>

  <div class="screen hidden" id="job">
    <div class="jobTitle" id="jobName">—</div>
    <div class="liveBox">
      <div class="liveCols">
        <div><div class="metaLabel">Deadline</div><div class="metaValue" id="deadline">—</div></div>
        <div><div class="metaLabel">Remaining</div><div class="metaValue" id="remaining">—</div></div>
        <div><div class="metaLabel">Pay</div><div class="metaValue" id="pay">—</div></div>
      </div>
    </div>

    <div style="height:20px"></div>
    <div class="row">
      <div class="progressLabel">Progress</div>
      <div class="progressPct" id="pct">0%</div>
    </div>
    <div class="bar"><div class="fill" id="fill"></div></div>
    <div class="progressMeta">
      <div id="milesDone">0.0 mi</div>
      <div id="mph">0 mph</div>
      <div id="milesLeft">0.0 mi</div>
    </div>
  </div>

  <div class="screen hidden" id="result">
    <div class="jobTitle" id="resultTitle">Job complete</div>
    <div class="resultBox">
      <div class="vlist" id="resultList"></div>
    </div>
    <div style="height:30px"></div>
    <button class="btn" id="backBoard">Back to job board</button>
  </div>
</div>

<div class="jobControls hidden" id="jobControls">
  <div class="jobControlsWrap">
    <button class="btnOutline btnMini" id="cancel">Cancel job</button>
  </div>
</div>

<div class="speedbar hidden" id="speedBar">
  <div class="speedwrap">
    <div class="speedhead">
      <div class="speedTitle">SPEED</div>
      <div class="speedTitle" id="speedLabel">average</div>
    </div>
    <div class="seg" id="speedSeg"></div>
  </div>
</div>

<div class="energyFooter" id="energyFooter">
  <div class="energyWrap">
    <div class="energyLabel">ENERGY</div>
    <div class="energyBar" id="energyBar"></div>
  </div>
</div>

<div class="modal" id="restModal">
  <div class="modalBox">
    <div class="modalTitle">REST</div>
    <button class="modalBtn" data-hours="2">Rest 2 hours</button>
    <button class="modalBtn" data-hours="4">Rest 4 hours</button>
    <button class="modalBtn" data-hours="8">Rest 8 hours</button>
    <button class="modalBtn" id="untilMorning">Until morning</button>
    <button class="btnOutline" id="closeRest">Cancel</button>
  </div>
</div>

<script>
const VERSION="1.0.10";

const SPEEDS={
  1:{name:"very slow",mult:0.55},
  2:{name:"slow",mult:0.8},
  3:{name:"average",mult:1},
  4:{name:"fast",mult:1.25},
  5:{name:"very fast",mult:1.55}
};

const JOBS=[
  {name:"Hot food drop",dist:2},
  {name:"Parcel run",dist:3.5},
  {name:"Groceries",dist:4.2},
  {name:"Fragile item",dist:5},
  {name:"Rush SLA",dist:6}
];

const state={
  day:1,
  cash:0,
  time:15*60,
  energy:100,
  speed:3,
  elapsed:0,
  progress:0,
  job:null,
  offers:[],
  lastTs:0,
  raf:0
};

const $=id=>document.getElementById(id);
const clamp=(n,a,b)=>Math.max(a,Math.min(b,n));

function fmtClock(mins){
  const total=Math.floor(mins);
  const hh=Math.floor(total/60)%24;
  const mm=total%60;
  return String(hh).padStart(2,"0")+":"+String(mm).padStart(2,"0");
}

function applyDayRollover(){
  while(state.time>=1440){
    state.time-=1440;
    state.day++;
  }
}

function renderEnergyBar(){
  const bar=$("energyBar"); bar.innerHTML="";
  for(let i=0;i<10;i++){
    const seg=document.createElement("div");
    seg.className="energySeg";
    if(state.energy>i*10) seg.classList.add("filled");
    bar.appendChild(seg);
  }
}

function renderTop(){
  applyDayRollover();
  $("cash").textContent="£"+state.cash;
  $("clock").textContent=fmtClock(state.time);
  $("day").textContent=state.day;
  renderEnergyBar();
}

function genJobs(){
  state.offers=[...JOBS].sort(()=>Math.random()-.5).slice(0,3).map(j=>{
    const avg=(j.dist/8)*60;
    const slow=avg/SPEEDS[1].mult;
    const fast=avg/SPEEDS[5].mult;
    const hidden=fast+(slow-fast)*(.15+Math.random()*.7);
    return{
      ...j,
      hidden:Math.round(hidden),
      pay:Math.round(j.dist*12+Math.random()*6),
      deadline:state.time+Math.round(avg)
    };
  });
}

function renderJobs(){
  const wrap=$("jobs");wrap.innerHTML="";
  state.offers=state.offers.filter(o=>o.deadline>state.time);
  state.offers.forEach(o=>{
    const r=document.createElement("div");
    r.className="jobRow";
    r.innerHTML=`<div class="jobTitle">${o.name}</div><div class="jobPay">£${o.pay}</div>`;
    r.onclick=()=>startJob(o);
    wrap.appendChild(r);
  });
}

function startJob(o){
  state.job=o;
  state.elapsed=0;
  state.progress=0;
  $("jobName").textContent=o.name;
  $("deadline").textContent=fmtClock(o.deadline);
  $("pay").textContent="£"+o.pay;
  $("remaining").textContent=o.hidden+"m";
  $("pct").textContent="0%";
  $("fill").style.width="0%";
  $("milesDone").textContent="0.0 mi";
  $("milesLeft").textContent=o.dist.toFixed(1)+" mi";
  $("mph").textContent=Math.round(8*SPEEDS[state.speed].mult)+" mph";
  $("job").classList.remove("hidden");
  $("hub").classList.add("hidden");
  $("board").classList.add("hidden");
  $("speedBar").classList.remove("hidden");
  $("jobControls").classList.remove("hidden");
  state.lastTs=performance.now();
  state.raf=requestAnimationFrame(tick);
}

function tick(ts){
  state.raf=requestAnimationFrame(tick);
  const dt=(ts-state.lastTs)/1000;
  state.lastTs=ts;
  const mult=SPEEDS[state.speed].mult;
  state.elapsed+=dt;
  state.progress+=dt*mult;
  state.time+=dt;
  const p=clamp(state.progress/state.job.hidden,0,1);
  $("pct").textContent=Math.floor(p*100)+"%";
  $("fill").style.width=(p*100)+"%";
  $("remaining").textContent=Math.max(0,Math.ceil(state.job.hidden-state.progress))+"m";
  const milesDone=state.job.dist*p;
  $("milesDone").textContent=milesDone.toFixed(1)+" mi";
  $("milesLeft").textContent=(state.job.dist-milesDone).toFixed(1)+" mi";
  renderTop();
  if(p>=1) finish();
}

function finish(){
  cancelAnimationFrame(state.raf);
  state.cash+=state.job.pay;
  state.job=null;
  renderJobs();
  $("job").classList.add("hidden");
  $("speedBar").classList.add("hidden");
  $("jobControls").classList.add("hidden");
  $("result").classList.remove("hidden");
  $("resultTitle").textContent="Job complete";
  $("resultList").innerHTML=`<div class="vrow total"><span>Total</span><span>£${state.cash}</span></div>`;
}

$("goJobs").onclick=()=>{genJobs();renderJobs();$("hub").classList.add("hidden");$("board").classList.remove("hidden");};
$("backHub").onclick=()=>{$("board").classList.add("hidden");$("hub").classList.remove("hidden");};
$("backBoard").onclick=()=>{$("result").classList.add("hidden");$("board").classList.remove("hidden");};

$("restBtn").onclick=()=>{
  const mins=state.time%1440;
  $("untilMorning").disabled=!(mins>=1080||mins<360);
  $("restModal").style.display="flex";
};
$("closeRest").onclick=()=>{$("restModal").style.display="none";};
document.querySelectorAll('#restModal .modalBtn[data-hours]').forEach(b=>{
  b.onclick=()=>{
    state.time+=Number(b.dataset.hours)*60;
    $("restModal").style.display="none";
    renderTop();
  };
});
$("untilMorning").onclick=()=>{
  const mins=state.time%1440;
  state.time+=mins<360?(360-mins):(1440-mins+360);
  $("restModal").style.display="none";
  renderTop();
};

renderTop();
document.title="Courier v"+VERSION;
</script>
</body>
</html>
