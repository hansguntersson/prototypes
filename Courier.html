<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Courier Prototype</title>
  <style>
    :root{
      color-scheme: dark;
      --bg:#07080c;
      --panel:#0f111a;
      --panel2:#0b0d14;
      --stroke:#1f2240;
      --stroke2:#272a4f;
      --text:#e8e8ef;
      --muted:#a6a7bf;
      --good:#34d399;
      --warn:#fbbf24;
      --bad:#fb7185;
      --blue:#38bdf8;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --r:16px;
      --r2:12px;
      --pad:14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:var(--sans);
      background: radial-gradient(1100px 700px at 50% -10%, rgba(59,130,246,.18), transparent 55%),
                  radial-gradient(900px 600px at 10% 35%, rgba(56,189,248,.10), transparent 60%),
                  radial-gradient(900px 600px at 90% 35%, rgba(236,72,153,.08), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    .safe{
      padding: calc(env(safe-area-inset-top) + 10px) 12px calc(env(safe-area-inset-bottom) + 12px);
      max-width:720px;
      margin:0 auto;
    }
    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:10px;
    }
    .title{display:flex; flex-direction:column; gap:2px;}
    .title h1{margin:0; font-size:18px; letter-spacing:.2px;}
    .title .sub{font-size:12px; color:var(--muted);}
    .pill{
      display:flex; align-items:center; gap:8px;
      padding:8px 10px;
      border:1px solid var(--stroke);
      background: rgba(15,17,26,.65);
      border-radius:999px;
      box-shadow: var(--shadow);
      user-select:none; -webkit-user-select:none;
    }
    .pill b{font-weight:700}
    .dot{width:8px; height:8px; border-radius:999px; background:var(--good); box-shadow:0 0 0 4px rgba(52,211,153,.12);}
    .grid{display:grid; grid-template-columns:1fr; gap:10px;}
    .card{
      background: linear-gradient(180deg, rgba(15,17,26,.92), rgba(11,13,20,.88));
      border:1px solid var(--stroke);
      border-radius:var(--r);
      padding:var(--pad);
      box-shadow: var(--shadow);
    }

    .kpis{display:grid; grid-template-columns:repeat(3,1fr); gap:10px;}
    .kpi{
      border:1px solid var(--stroke2);
      border-radius:var(--r2);
      padding:10px 10px 9px;
      background: rgba(7,8,12,.35);
    }
    .kpi .label{font-size:11px; color:var(--muted); letter-spacing:.3px; text-transform:uppercase;}
    .kpi .value{margin-top:6px; font-size:18px; font-weight:800;}

    .row{display:flex; align-items:center; justify-content:space-between; gap:10px; margin:10px 0 8px;}
    .muted{color:var(--muted); font-size:12px;}
    .strong{font-weight:700; font-size:12px;}

    .bar{
      height:12px;
      border:1px solid var(--stroke2);
      border-radius:999px;
      background: rgba(7,8,12,.5);
      overflow:hidden;
    }
    .fill{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(56,189,248,.95), rgba(59,130,246,.95));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
      transition: width .18s ease;
    }

    .jobs{display:grid; grid-template-columns:1fr; gap:10px; margin-top:10px;}
    .job{
      border:1px solid var(--stroke2);
      background: rgba(7,8,12,.35);
      border-radius:14px;
      padding:12px;
    }
    .jobTop{display:flex; align-items:flex-start; justify-content:space-between; gap:10px;}
    .jobName{font-weight:850; letter-spacing:.2px;}
    .jobMeta{font-family:var(--mono); font-size:12px; color:rgba(232,232,239,.92); white-space:pre-wrap; margin-top:8px; line-height:1.35;}
    .badge{
      font-size:11px; font-weight:800;
      padding:6px 9px;
      border-radius:999px;
      border:1px solid var(--stroke2);
      background: rgba(15,17,26,.55);
      color: var(--muted);
      white-space:nowrap;
    }
    .badge.good{border-color: rgba(52,211,153,.35); color: rgba(167,243,208,.95);}
    .badge.warn{border-color: rgba(251,191,36,.35); color: rgba(253,230,138,.95);}
    .badge.bad{border-color: rgba(251,113,133,.35); color: rgba(253,164,175,.95);}

    .btnRow{display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; margin-top:12px;}
    .btn{
      border:1px solid var(--stroke2);
      background: rgba(23,24,38,.85);
      color: var(--text);
      border-radius:14px;
      padding:12px 10px;
      font-size:13px;
      font-weight:800;
      letter-spacing:.2px;
      text-align:center;
      user-select:none; -webkit-user-select:none;
      touch-action: manipulation;
    }
    .btn:active{transform: translateY(1px);}
    .btn[disabled]{opacity:.45; filter:saturate(.7);}
    .btn .hint{display:block; margin-top:4px; font-size:11px; font-weight:650; color:var(--muted);}

    .eventHead{display:flex; justify-content:space-between; align-items:flex-start; gap:10px; margin-bottom:10px;}
    .eventTitle{font-weight:900; font-size:14px; letter-spacing:.2px;}
    .tag{font-size:11px; font-weight:850; padding:6px 9px; border-radius:999px; border:1px solid var(--stroke2); background: rgba(7,8,12,.35); color:var(--muted); white-space:nowrap;}
    .eventBody{font-family:var(--mono); font-size:12.5px; line-height:1.35; white-space:pre-wrap; color: rgba(232,232,239,.92);}
    .deltaRow{display:flex; gap:8px; flex-wrap:wrap; margin-top:10px;}
    .delta{
      padding:7px 9px; border-radius:12px;
      border:1px solid var(--stroke2);
      background: rgba(7,8,12,.35);
      font-family:var(--mono); font-size:12px;
    }
    .delta.good{border-color: rgba(52,211,153,.35); color: rgba(167,243,208,.95);}
    .delta.bad{border-color: rgba(251,113,133,.35); color: rgba(253,164,175,.95);}
    .delta.warn{border-color: rgba(251,191,36,.35); color: rgba(253,230,138,.95);}

    .toast{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom: calc(env(safe-area-inset-bottom) + 14px);
      background: rgba(15,17,26,.92);
      border:1px solid var(--stroke);
      border-radius:14px;
      padding:10px 12px;
      box-shadow: var(--shadow);
      font-family:var(--mono);
      font-size:12px;
      color:var(--text);
      max-width:90vw;
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
    }
    .toast.show{opacity:1; transform:translateX(-50%) translateY(-2px);}

    .hr{height:1px; background:rgba(39,42,79,.7); margin:10px 0;}
  </style>
</head>

<body>
  <div class="safe">
    <div class="topbar">
      <div class="title">
        <h1>Courier</h1>
        <div class="sub" id="subtitle">Select job → do job → complete → repeat</div>
      </div>
      <div class="pill" title="State">
        <span class="dot" id="stateDot"></span>
        <span><b id="stateText">Choosing</b></span>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="kpis">
          <div class="kpi">
            <div class="label">Cash</div>
            <div class="value" id="cash">£0</div>
          </div>
          <div class="kpi">
            <div class="label">Reputation</div>
            <div class="value" id="rep">0</div>
          </div>
          <div class="kpi">
            <div class="label">Fatigue</div>
            <div class="value" id="fatigue">0</div>
          </div>
        </div>

        <div class="row">
          <div class="muted" id="dayText">Day: 1</div>
          <div class="strong" id="jobHint">Pick a job</div>
        </div>
      </div>

      <div class="card" id="jobsCard">
        <div class="row" style="margin-top:0;">
          <div class="strong">Job board</div>
          <div class="muted" id="refreshText">3 available</div>
        </div>
        <div class="jobs" id="jobs"></div>

        <div class="hr"></div>
        <div class="btnRow">
          <button class="btn" id="btnRefresh">
            Refresh
            <span class="hint">new offers</span>
          </button>
          <button class="btn" id="btnRest">
            Rest
            <span class="hint">reduce fatigue</span>
          </button>
          <button class="btn" id="btnReset">
            Reset
            <span class="hint">wipe save</span>
          </button>
        </div>
      </div>

      <div class="card" id="jobCard" style="display:none;">
        <div class="row" style="margin-top:0;">
          <div class="strong">Current job</div>
          <div class="muted" id="currentJobTag">—</div>
        </div>

        <div class="row" style="margin:8px 0 8px;">
          <div class="muted" id="currentJobTitle">—</div>
          <div class="strong" id="paceText">Pace: Normal</div>
        </div>
        <div class="bar"><div class="fill" id="progressFill"></div></div>
        <div class="row" style="margin:10px 0 0;">
          <div class="muted" id="progressText">0 / 5 steps</div>
          <div class="muted" id="riskText">Risk: Low</div>
        </div>

        <div class="btnRow">
          <button class="btn" id="btnStepNormal">
            Step
            <span class="hint">steady</span>
          </button>
          <button class="btn" id="btnStepFast">
            Push
            <span class="hint">faster + risky
