<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Courier v0.4.0</title>
  <style>
    /* Matte black + pure white only */
    :root{
      color-scheme: dark;
      --bg:#000;
      --fg:#fff;
      --border:#fff;

      --r:16px;
      --r2:12px;

      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--sans);
      font-size: 18px;
    }

    .safe{
      padding: calc(env(safe-area-inset-top) + 12px) 14px calc(env(safe-area-inset-bottom) + 110px);
      max-width: 760px;
      margin: 0 auto;
    }

    /* Minimal top */
    .top{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    .title{
      display:flex;
      align-items:baseline;
      gap: 10px;
    }
    h1{
      margin:0;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: .2px;
    }
    .ver{
      font-family: var(--mono);
      font-size: 14px;
      font-weight: 700;
      white-space: nowrap;
    }

    /* Top three boxes */
    .kpis{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    .kpi{
      border: 1px solid var(--border);
      border-radius: var(--r);
      padding: 12px;
    }
    .kpi .label{
      font-family: var(--mono);
      font-size: 14px;
      font-weight: 800;
    }
    .kpi .value{
      margin-top: 8px;
      font-family: var(--mono);
      font-size: 22px;
      font-weight: 950;
      letter-spacing: .2px;
    }

    /* No outer container: screens are just blocks */
    .screen{display:block;}
    .hidden{display:none !important;}

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .mono{font-family: var(--mono);}
    .small{font-size:14px; font-family: var(--mono);}
    .big{font-size:26px; font-weight:900; font-family: var(--mono);}
    .spacer{height:12px;}

    /* Job list + cards */
    .jobs{
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .job{
      border: 1px solid var(--border);
      border-radius: var(--r2);
      padding: 12px;
    }
    .jobName{font-weight:900; font-size:18px;}
    .jobMeta{
      margin-top: 8px;
      font-family: var(--mono);
      font-size: 14px;
      line-height: 1.35;
      white-space: pre-wrap;
    }

    /* Buttons: filled, unmistakable */
    .btn{
      width:100%;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px 12px;
      font-size: 16px;
      font-weight: 900;
      letter-spacing:.2px;
      background: var(--fg);
      color: var(--bg);
      touch-action: manipulation;
    }
    .btn:active{transform: translateY(1px);}
    .btn[disabled]{opacity:.5;}

    /* Bars */
    .bar{
      height: 16px;
      border: 1px solid var(--border);
      border-radius: 999px;
      overflow:hidden;
      background: var(--bg);
    }
    .fill{
      height:100%;
      width:0%;
      background: var(--fg);
      transition: width .10s linear;
    }

    /* Bottom speed selector */
    .speedbar{
      position:fixed;
      left:0; right:0;
      bottom:0;
      padding: 10px 14px calc(env(safe-area-inset-bottom) + 10px);
      background: var(--bg);
      border-top: 1px solid var(--border);
    }
    .speedwrap{
      max-width:760px;
      margin:0 auto;
    }
    .speedhead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .seg{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .seg button{
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: 900;
      background: var(--bg);
      color: var(--fg);
      touch-action: manipulation;
    }
    .seg button.active{
      background: var(--fg);
      color: var(--bg);
    }
    .seg button:active{transform: translateY(1px);}

    .toast{
      position:fixed;
      left:50%;
      transform: translateX(-50%);
      bottom: calc(env(safe-area-inset-bottom) + 122px);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--mono);
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease, transform .2s ease;
      max-width: 90vw;
    }
    .toast.show{opacity:1; transform: translateX(-50%) translateY(-2px);}
  </style>
</head>

<body>
  <div class="safe">
    <div class="top">
      <div class="title">
        <h1>Courier</h1>
        <div class="ver" id="verTop">v0.4.0</div>
      </div>
      <div class="ver" id="verMini">build v0.4.0</div>
    </div>

    <!-- Always visible: Cash / Time / Day -->
    <div class="kpis">
      <div class="kpi">
        <div class="label">Cash</div>
        <div class="value" id="cash">£0</div>
      </div>
      <div class="kpi">
        <div class="label">Time</div>
        <div class="value" id="clock">15:00</div>
      </div>
      <div class="kpi">
        <div class="label">Day</div>
        <div class="value" id="day">1</div>
      </div>
    </div>

    <!-- BOARD (no outer container) -->
    <div class="screen" id="boardScreen">
      <div class="row">
        <div class="mono" style="font-weight:900;">Job board</div>
        <div class="small" id="boardMeta">—</div>
      </div>

      <div class="jobs" id="jobs"></div>

      <div class="spacer"></div>
      <button class="btn" id="refreshBtn">Refresh jobs</button>
    </div>

    <!-- JOB -->
    <div class="screen hidden" id="jobScreen">
      <div class="row">
        <div class="mono" style="font-weight:900;" id="jobName">—</div>
        <div class="small" id="jobPay">—</div>
      </div>

      <div class="spacer"></div>

      <div class="row">
        <div class="small">Deadline</div>
        <div class="big mono" id="deadline">—</div>
      </div>

      <div class="spacer"></div>

      <div class="row">
        <div class="small">Time remaining</div>
        <div class="big mono" id="timeLeft">—</div>
      </div>

      <div class="spacer"></div>

      <div class="row">
        <div class="small">Progress</div>
        <div class="small mono" id="pct">0%</div>
      </div>
      <div class="bar"><div class="fill" id="fill"></div></div>

      <div class="spacer"></div>

      <!-- Energy (requested): above speed bar -->
      <div class="row">
        <div class="small">Energy</div>
        <div class="small mono" id="energyPct">100%</div>
      </div>
      <div class="bar"><div class="fill" id="energyFill"></div></div>

      <div class="spacer"></div>
      <button class="btn" id="cancelBtn">Cancel job</button>
    </div>

    <!-- RESULT -->
    <div class="screen hidden" id="resultScreen">
      <div class="row">
        <div class="mono" style="font-weight:900;" id="resultTitle">—</div>
        <div class="small" id="resultTag">—</div>
      </div>
      <div class="spacer"></div>
      <div class="big mono" id="resultCashLine">—</div>
      <div class="spacer"></div>
      <div class="small mono" id="resultBreakdown">—</div>
      <div class="spacer"></div>
      <button class="btn" id="backBtn">Back to job board</button>
    </div>
  </div>

  <!-- Speed control (only in job) -->
  <div class="speedbar hidden" id="speedBar">
    <div class="speedwrap">
      <div class="speedhead">
        <div class="mono" style="font-weight:900;">Speed</div>
        <div class="small mono" id="speedLabel">3 • average</div>
      </div>
      <div class="seg" id="speedSeg"></div>
    </div>
  </div>

  <div class="toast" id="toast">OK</div>

<script>
/* v0.4.0
  Applied changes from feedback:
  - Removed outer screen containers (no big panels)
  - Cash/Time/Day always visible in three labelled boxes
  - Time persists and advances during jobs; next jobs use the new time as the baseline
  - Energy meter on job screen; faster burns disproportionately more, slower burns disproportionately less
  - Kept matte black + pure white only; buttons are filled white for click clarity
*/

const VERSION = "0.4.0";

const GAME = {
  jobsShown: 3,

  // Progress speed multipliers vs average (3).
  speed: {
    1: { name:"very slow", mult: 0.55 },
    2: { name:"slow",      mult: 0.80 },
    3: { name:"average",   mult: 1.00 },
    4: { name:"fast",      mult: 1.25 },
    5: { name:"very fast", mult: 1.55 }
  },

  // Baseline time derived from distance (hidden).
  // Prototype time scale: 1 game minute == 1 real second.
  avgMph: 8.0,
  minJobMinutesClamp: 8,

  // Cash model
  earlyBonusPct: 0.10,
  latePenaltyPct: 0.20,

  // Energy model (session-level, persists across jobs for now)
  // Burn per real second at average speed. Disproportion: multiplied by mult^2.
  baseEnergyBurnPerSec: 0.65,

  jobTypes: [
    { id:"food",   name:"Hot food drop",  dist: 2.0 },
    { id:"parcel", name:"Parcel run",     dist: 3.5 },
    { id:"groc",   name:"Groceries",      dist: 4.2 },
    { id:"frag",   name:"Fragile item",   dist: 5.0 },
    { id:"rush",   name:"Rush SLA",       dist: 6.0 }
  ],

  clockStartMinutes: 15 * 60 // 15:00
};

const state = {
  cash: 0,
  day: 1,

  // minutes since midnight; only advances while in job
  clockMins: GAME.clockStartMinutes,

  mode: "board", // board | job | result
  offers: [],
  speed: 3,

  // energy: 0..100 (persists across jobs for now)
  energy: 100,

  // active job
  job: null,
  running: false,
  lastTick: 0,
  elapsedSec: 0,   // real seconds since job start
  durationMin: 0,  // baseline minutes (also equals seconds at avg speed due to scaling)
  progress: 0,
  raf: 0
};

const $ = (id)=>document.getElementById(id);
const clamp = (n,a,b)=>Math.max(a,Math.min(b,n));

function toast(msg){
  const t = $("toast");
  t.textContent = msg;
  t.classList.add("show");
  clearTimeout(toast._to);
  toast._to = setTimeout(()=>t.classList.remove("show"), 900);
}

function fmtClock(mins){
  const m = ((Math.floor(mins) % (24*60)) + (24*60)) % (24*60);
  const hh = String(Math.floor(m / 60)).padStart(2,"0");
  const mm = String(m % 60).padStart(2,"0");
  return `${hh}:${mm}`;
}

function normalizeClock(){
  // Advance day on midnight rollover (clockMins can drift above 24h if you keep doing jobs)
  while (state.clockMins >= 24*60){
    state.clockMins -= 24*60;
    state.day += 1;
  }
}

function renderTop(){
  normalizeClock();
  $("cash").textContent = "£" + state.cash.toFixed(0);
  $("clock").textContent = fmtClock(state.clockMins);
  $("day").textContent = String(state.day);
}

function setMode(m){
  state.mode = m;
  $("boardScreen").classList.toggle("hidden", m !== "board");
  $("jobScreen").classList.toggle("hidden", m !== "job");
  $("resultScreen").classList.toggle("hidden", m !== "result");
  $("speedBar").classList.toggle("hidden", m !== "job");
  renderTop();
}

function durationFromDistanceMiles(miles){
  const minutes = (miles / GAME.avgMph) * 60;
  return Math.max(GAME.minJobMinutesClamp, Math.round(minutes));
}

function basePayFromDistanceMiles(miles){
  const raw = miles * 12;
  const wobble = (Math.random() * 8) - 4; // -4..+4
  return Math.max(8, Math.round(raw + wobble));
}

function generateOffers(){
  const pool = GAME.jobTypes.slice();
  for (let i=pool.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [pool[i],pool[j]] = [pool[j],pool[i]];
  }
  const pick = pool.slice(0, GAME.jobsShown);

  state.offers = pick.map((t, idx) => {
    const durationMin = durationFromDistanceMiles(t.dist);
    const deadlineMins = state.clockMins + durationMin; // baseline derived for now
    const pay = basePayFromDistanceMiles(t.dist);
    return {
      offerId: `${t.id}_${Date.now()}_${idx}`,
      name: t.name,
      dist: t.dist,
      durationMin,
      deadlineMins,
      pay
    };
  });

  $("boardMeta").textContent = `${state.offers.length} available`;
}

function renderOffers(){
  const wrap = $("jobs");
  wrap.innerHTML = "";
  for (const o of state.offers){
    const div = document.createElement("div");
    div.className = "job";
    div.innerHTML = `
      <div class="jobName">${escapeHtml(o.name)}</div>
      <div class="jobMeta">pay: £${o.pay}
distance: ${o.dist.toFixed(1)} mi
deadline: ${fmtClock(o.deadlineMins)}</div>
      <div class="spacer"></div>
      <button class="btn" data-pick="${o.offerId}">Select job</button>
    `;
    div.querySelector("button").addEventListener("click", ()=>startJob(o.offerId));
    wrap.appendChild(div);
  }
}

function buildSpeedUI(){
  const seg = $("speedSeg");
  seg.innerHTML = "";
  for (let i=1;i<=5;i++){
    const b = document.createElement("button");
    b.type = "button";
    b.textContent = String(i);
    b.dataset.speed = String(i);
    b.addEventListener("click", ()=>setSpeed(i));
    seg.appendChild(b);
  }
  syncSpeedUI();
}

function setSpeed(s){
  state.speed = clamp(s,1,5);
  syncSpeedUI();
}

function syncSpeedUI(){
  const label = GAME.speed[state.speed];
  $("speedLabel").textContent = `${state.speed} • ${label.name}`;
  $("speedSeg").querySelectorAll("button").forEach(b=>{
    b.classList.toggle("active", Number(b.dataset.speed) === state.speed);
  });
}

function renderEnergy(){
  const pct = clamp(state.energy, 0, 100);
  $("energyPct").textContent = `${Math.round(pct)}%`;
  $("energyFill").style.width = `${pct}%`;
}

function startJob(offerId){
  const offer = state.offers.find(x => x.offerId === offerId);
  if (!offer) return;

  cancelAnimationFrame(state.raf);

  state.job = offer;
  state.running = true;
  state.lastTick = performance.now();
  state.elapsedSec = 0;
  state.durationMin = offer.durationMin;
  state.progress = 0;

  $("jobName").textContent = offer.name;
  $("jobPay").textContent = `£${offer.pay}`;
  $("deadline").textContent = fmtClock(offer.deadlineMins);
  $("timeLeft").textContent = `${offer.durationMin}s`;
  $("pct").textContent = "0%";
  $("fill").style.width = "0%";

  renderEnergy();

  setMode("job");
  toast("Job started");
  tick();
}

function tick(){
  if (!state.running) return;

  const now = performance.now();
  const dt = (now - state.lastTick) / 1000;
  state.lastTick = now;

  // Clock advances only during job. 1 game minute == 1 real second.
  state.clockMins += dt;

  // Energy burn: disproportionate penalty for faster (mult^2), reward for slower
  const mult = GAME.speed[state.speed].mult;
  const burn = GAME.baseEnergyBurnPerSec * (mult * mult) * dt;
  state.energy = clamp(state.energy - burn, 0, 100);

  state.elapsedSec += dt;

  // Progress: at speed 3 (mult=1) you finish at durationMin seconds.
  const baseRate = 1 / state.durationMin;
  state.progress = clamp(state.progress + (baseRate * mult * dt), 0, 1);

  // Render
  renderTop();
  renderEnergy();

  const remaining = state.durationMin - state.elapsedSec;
  $("timeLeft").textContent = `${Math.max(0, Math.ceil(remaining))}s`;

  const pct = Math.floor(state.progress * 100);
  $("pct").textContent = `${pct}%`;
  $("fill").style.width = `${state.progress * 100}%`;

  // Terminal conditions
  if (state.progress >= 1){
    finishJob(true, remaining);
    return;
  }
  if (remaining <= 0){
    finishJob(false, remaining);
    return;
  }

  state.raf = requestAnimationFrame(tick);
}

function finishJob(completed, remainingSec){
  state.running = false;
  cancelAnimationFrame(state.raf);

  const job = state.job;

  let bonus = 0;
  let penalty = 0;

  if (completed){
    if (remainingSec > 0.999) bonus = Math.round(job.pay * GAME.earlyBonusPct);
  } else {
    penalty = Math.round(job.pay * GAME.latePenaltyPct);
  }

  const earned = clamp(job.pay + bonus - penalty, 0, 999999);
  state.cash += earned;

  $("resultTitle").textContent = completed ? "Delivered" : "Late";
  $("resultTag").textContent = completed ? (bonus ? "bonus" : "on time") : "penalty";
  $("resultCashLine").textContent = `+£${earned}`;
  $("resultBreakdown").textContent =
    `pay £${job.pay}` +
    (bonus ? `\nbonus £${bonus}` : "") +
    (penalty ? `\npenalty -£${penalty}` : "") +
    `\ntotal cash £${state.cash.toFixed(0)}` +
    `\nenergy ${Math.round(state.energy)}%` +
    `\ntime ${fmtClock(state.clockMins)}`;

  toast(completed ? (bonus ? "Bonus" : "Complete") : "Penalty");
  setMode("result");
}

function cancelJob(){
  state.running = false;
  cancelAnimationFrame(state.raf);
  state.job = null;
  setMode("board");
  toast("Cancelled");
  // time remains where it is; board freezes it.
  generateOffers();
  renderOffers();
}

function backToBoard(){
  state.job = null;
  // time remains at finish time; new offers based on current clock
  generateOffers();
  renderOffers();
  setMode("board");
}

function escapeHtml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

// Wiring
$("refreshBtn").addEventListener("click", ()=>{ generateOffers(); renderOffers(); toast("Refreshed"); });
$("cancelBtn").addEventListener("click", cancelJob);
$("backBtn").addEventListener("click", backToBoard);

// Version display
$("verTop").textContent = "v" + VERSION;
$("verMini").textContent = "build v" + VERSION;
document.title = `Courier v${VERSION}`;

// Init
buildSpeedUI();
renderTop();
generateOffers();
renderOffers();
setMode("board");
</script>
</body>
</html>
